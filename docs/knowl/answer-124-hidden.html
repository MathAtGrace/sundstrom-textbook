<body><div class="answer solution-like"><p>The statement is true. If \(a = b\text{,}\) then \(\dfrac{a + b}{2} = \dfrac{2a}{2} = a\text{,}\) and \(\sqrt{ab} = \sqrt{a^2} = a\text{.}\) This proves the contrapositive.</p></div></body>
