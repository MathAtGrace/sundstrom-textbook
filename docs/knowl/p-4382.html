<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The set \(C \cup D\) is a subset of \(T\) and so \(f^{-1} ( C \cup D )\) is a subset of \(S\text{.}\) In addition, \(f^{-1} ( C )\) and \(f^{-1} ( D )\) are subsets of \(S\text{.}\) Hence, \(f^{-1} ( C ) \cup f^{-1} ( D )\) is a subset of \(S\text{.}\)</p>
