<span class="type">Task</span><span class="space"> </span><span class="codenumber">9.12.b</span><span class="period">.</span>
</h6>
<p>Let \(D^+\) be the set of all odd natural numbers. In <a class="xref" data-knowl="./knowl/PA_introtoinfinite2.html" title="Exercise 2">Exercise 2</a> of <a href="S_infinitesets.html#PA_introtoinfinite" class="internal" title="Beginning Activity: Beginning Activity 1: Introduction to Infinite Sets">Beginning Activity 1</a>, we proved that \(D^+ \approx \mathbb{N}\text{.}\) Use <a class="xref" data-knowl="./knowl/T_subsetisinfinite.html" title="Theorem 9.11">Theorem 9.11</a> to explain why \(D^+\) is an infinite set.</p>
