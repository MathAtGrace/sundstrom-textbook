<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>In abstract algebra, an operation \(*\) on a set \(A\) is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">commutative operation</dfn>  provided that for all \(x, y \in A\text{,}\) \(x * y = y * x\text{.}\) Carefully explain what it means to say that an operation \(*\) on a set \(A\) is not a commutative operation.</p>
