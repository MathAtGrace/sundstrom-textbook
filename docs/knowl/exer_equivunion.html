<p>If \(A\text{,}\) \(B\text{,}\) \(C\text{,}\) and \(D\) are sets with \(A \approx B\) and \(C \approx D\) and if \(A\) and \(C\) are disjoint and \(B\) and \(D\) are disjoint, then \(A \cup C \approx B \cup D\text{.}\)</p></article><span class="incontext"><a href="S_finitesets.html#exer_equivunion">in-context</a></span>
