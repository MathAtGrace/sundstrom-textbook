<p>We prove the logically equivalent statement <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mynot Q \to \mynot P\text{.}\)</span> The forward-backward method is used to prove <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mynot Q \to \mynot P\text{.}\)</span> That is, we work forward from <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mynot Q\)</span> and backward from <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mynot P\text{.}\)</span></p></article><span class="incontext"><a href="S_reviewproofs.html#li-290">in-context</a></span>
