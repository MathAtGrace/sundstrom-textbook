<body><div class="answer solution-like">
<p>One possibility is \(u = -3\) and \(v = 2\text{.}\)  In this case, \(9u + 14v = 1\text{.}\) We then multiply both sides of this equation by 10 to obtain</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
9 \cdot (-30) + 14 \cdot 20 = 10\text{.}
\end{equation*}
</div>
<p class="continuation">So we can use \(x = -30\) and \(y = 20\text{.}\)</p>
</div></body>
