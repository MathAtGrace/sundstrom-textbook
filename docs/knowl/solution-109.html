<p>Since \(5^{k+1} = 5 \cdot 5^k\text{,}\) we multiply both sides of the congruence \(5^{k} \equiv 1 \pmod 4\) by 5 and obtain</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
5 \cdot 5^{k+1} \equiv 5 \cdot 1 \pmod 4  \text{ or } 5^{k+1} \equiv 5 \pmod 4\text{.}
\end{equation*}
