<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The set  \(A\)  is  a subset of  \(B\text{.}\)  To prove this, we let  \(x \in A\text{.}\) Then \(- 2 \lt  x \lt  2\text{.}\)  Since  \(x \lt  2\text{,}\) we conclude that  \(x \in B\) and hence, we have proved that \(A\) is a subset of \(B\text{.}\)</p></div></body>
