<p xmlns:svg="http://www.w3.org/2000/svg">If there is no confusion as to which function is being used, we call \(f^{-1} ( C )\) <dfn class="terminology">the preimage of \(\boldsymbol{C}\)</dfn>. The preimage of the set \(C\) under \(f\) is also called the <dfn class="terminology">inverse image of \(\boldsymbol{C}\) under \(\boldsymbol{f}\)</dfn>. </p>
