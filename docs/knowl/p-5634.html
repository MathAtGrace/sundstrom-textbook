<p xmlns:svg="http://www.w3.org/2000/svg"><a class="xref" data-knowl="./knowl/L_addone.html" title="Lemma 9.1.6">Lemma 9.1.6</a> implies that adding one element to a finite set increases its cardinality by 1. It is also true that removing one element from a finite nonempty set reduces the cardinality by 1. The proof of <a class="xref" data-knowl="./knowl/C_removeone.html" title="Corollary 9.1.9">Corollary 9.1.9</a> is <a class="xref" data-knowl="./knowl/exer_sec92corollary.html" title="Exercise 4">Exercise 4</a>.</p>
