<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.6.9</span><span class="period">.</span>
</h6>
<p>Let \(f\x S \to T\) be a function and let \(C\) and \(D\) be subsets of \(T\text{.}\) Then</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(f^{-1} ( C \cap D ) = f^{-1} ( C ) \cap f^{-1} ( D )\) </p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(f^{-1} ( C \cup D ) = f^{-1} ( C ) \cup f^{-1} ( D )\) </p></li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-44-hidden.html" title="Proof 6.6.9.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="S_functionsonsets.html#T_invimageofoperations">in-context</a></span>
</body>
