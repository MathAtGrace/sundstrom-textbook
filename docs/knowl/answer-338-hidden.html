<body class="ignore-math"><div class="answer solution-like"><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f: \mathbb{R} \to \mathbb{R}\)</span> by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f \left( x \right) = x\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g: \mathbb{R} \to \mathbb{R}\)</span> by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g \left( x \right) = x^2\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g \circ f: \R \to \R\)</span> by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((g \circ f)(x) = x^2\text{.}\)</span> The function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> is an injection, but <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g \circ f\)</span> is not an injection.</p></div></body>
