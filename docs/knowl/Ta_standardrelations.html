<td class="l m b2 r0 l0 t0 lines">\(\left\{ { {\left( {x, y} \right) \in \mathbb{R} \times \mathbb{R} }

</tr>
<tr>
<td class="l m b2 r2 l0 t0 lines">The “divides”<br>relation on  \(\mathbb{Z}\)</td>
<td class="l m b2 r2 l0 t0 lines">\(m \mid n\)</td>
<td class="l m b2 r0 l0 t0 lines">\(\left\{ { {\left( {m, n} \right) \in \mathbb{Z} \times \mathbb{Z} } \mid m
\text{ divides } n} \right\}\)</td>
</tr>
<tr>
<td class="l m b2 r2 l0 t0 lines">The “subset”<br>relation on  \(\mathcal{P}\left( U \right)\)</td>

</tr>
