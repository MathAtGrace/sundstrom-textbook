<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">If 4 divides \((a - 1)\text{,}\) then there exists an integer \(k\) such that \(a - 1 = 4k\) and so \(a = 4k + 1\text{.}\)  Use algebra to rewrite \(\left( a^2 - 1 \right) = (4k + 1)^2 - 1\text{.}\)</p></div></body>
