<body><div class="solution solution-like"><p>The set of natural numbers \(\N\) is a subset of \(\Z\text{,}\) \(\Q\text{,}\) and \(\R\text{.}\) Since \(\N\) is an infinite set, we can use <a class="xref" data-knowl="./knowl/T_subsetisinfinite2.html" title="Item 2">Item 2</a> of <a class="xref" data-knowl="./knowl/T_subsetisinfinite.html" title="Theorem 9.13">Theorem 9.13</a> to conclude that \(\Z\text{,}\) \(\Q\text{,}\) and \(\R\) are infinite sets.</p></div></body>
