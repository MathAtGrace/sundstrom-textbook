<figure class="list table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">List</span><span class="space"> </span><span class="codenumber">2.17<span class="period">.</span></span><span class="space"> </span>Elements of Sets</figcaption><div class="named-list-content"><ol class="decimal">
<li><p>If \(A\) is a set and \(y\) is one of the objects in the set \(A\text{,}\) we write \(y \in A\) and read this as “\(y\) is an element of \(A\)” or “\(y\) is a member of \(A\text{.}\)” For example, if \(B\) is the set of all integers greater than 4, then we could write \(5 \in B\) and \(10 \in B\text{.}\)</p></li>
<li><p>If an object \(z\) is not an element in the set \(A\text{,}\) we write \(z \notin A\) and read this as “\(z\) is not an element of \(A\text{.}\)” For example, if \(B\) is the set of all integers greater than 4, then we could write \(-2 \notin B\) and \(4 \notin B\text{.}\)</p></li>
</ol></div></figure><span class="incontext"><a href="S_2predicates.html#sym_elements">in-context</a></span>
