<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A relation \(R\) on a set \(A\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">circular relation</dfn>  provided that for all \(x\text{,}\) \(y\text{,}\) and \(z\) in \(A\text{,}\) if \(x \mathrel{R} y\) and \(y \mathrel{R} z\text{,}\) then \(z \mathrel{R} x\text{.}\)</p>
