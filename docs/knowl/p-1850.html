<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We will prove the contrapositive, which is: For all nonzero integers \(a\) and \(b\text{,}\) if the equation \(ax^3 + 2bx = 3\) has a solution that is a natural number, then \(a + 2b = 3\) or \(9a + 2b = 1\text{.}\)</p>
