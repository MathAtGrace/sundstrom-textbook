<p>We first note that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P( 1 )\)</span> is true since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_1 = 1\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\alpha^0 = 1\text{.}\)</span> We also notice that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P( 2 )\)</span> is true since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_2 = 1\)</span> and, hence, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_2 \leq \alpha^1\text{.}\)</span></p>
