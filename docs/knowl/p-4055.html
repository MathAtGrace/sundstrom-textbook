<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A relation \(R\) on a set \(A\) is an <dfn class="terminology">antisymmetric relation</dfn>  provided that for all \(x, y \in A\text{,}\) if \(x \mathrel{R} y\) and \(y \mathrel{R} x\text{,}\) then \(x = y\text{.}\)</p>
