<p>For each natural number \(n\) with \(n \geq 3\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{1}{3 \cdot 4} + \frac{1}{4 \cdot 5} + \cdots + \frac{1}{n (n + 1 )} = \frac{n-2}{3n + 3}\text{.}
\end{equation*}
