<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> be a finite set and assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is a subset of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\text{.}\)</span> If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A = \emptyset\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is a finite set and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\text{ card} ( A ) \leq \text{ card} ( S )\text{.}\)</span> So we assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \ne \emptyset\text{.}\)</span></p>
