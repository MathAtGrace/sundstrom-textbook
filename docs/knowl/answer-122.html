<p>The contrapositive is, For all integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ab \equiv 0 \pmod 6\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \equiv 0 \pmod 6\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b \equiv 0 \pmod 6\text{.}\)</span></p>
