<p>If we look at the sentences in (2) and (4), it would seem that we are very close to proving that \(A \times \left( {B \cup C} \right) 
\subseteq \left( {A \times B} \right) \cup \left( {A \times C} \right)\text{.}\) Following is a proof of <a class="xref" data-knowl="./knowl/T_propsofcartprod2.html" title="Item 2">Item 2</a> of <a class="xref" data-knowl="./knowl/T_propsofcartprod.html" title="Theorem 5.33">Theorem 5.33</a>.</p>
