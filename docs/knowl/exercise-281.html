<p>Is the following proposition true or false? Justify your conclusion with a proof or a counterexample. <blockquote class="blockquote">For each natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{,}\)</span> if 3 does not divide <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\left( n^2 + 2 \right)\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is not a prime number or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n=3\text{.}\)</span>
</blockquote></p></article><span class="incontext"><a href="S_divalgo.html#exercise-281">in-context</a></span>
