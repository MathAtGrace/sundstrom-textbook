<p>In the case where \(t \in f^{-1} ( C )\text{,}\) we conclude that \(f ( t ) \in C\) and hence that \(f ( t ) \in C \cup D\text{.}\) This means that \(t \in f^{-1} ( C \cup D )\text{.}\)</p>
