<p xmlns:svg="http://www.w3.org/2000/svg">Since we have proved <a class="xref" data-knowl="./knowl/P_divideinduction.html" title="Proposition 4.1.8">Proposition 4.1.8</a>, we have in effect proved <a class="xref" data-knowl="./knowl/P_congruenceinduction.html" title="Proposition 4.1.9">Proposition 4.1.9</a>. However, we could have proved <a class="xref" data-knowl="./knowl/P_congruenceinduction.html" title="Proposition 4.1.9">Proposition 4.1.9</a> first by using the results in <a class="xref" data-knowl="./knowl/T_propsofcong.html" title="Theorem 3.5.6: Properties of Congruence Modulo">Theorem 3.5.6</a>. This will be done in the next progress check.</p>
