<p>Notice that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(0) = 4\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(1) = 0\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(2) = 2\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(3) = 1\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(4) = 3\text{.}\)</span>  So the function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F\)</span> is an injection and is a surjection.</p>
