<p>Let \(f\x \Z \to \Z\) be defined by \(f(m) = 3m +5\text{,}\) for all \(m \in \Z\text{.}\) Use set builder notation to write the function \(f\) as a set of ordered pairs, and then use the roster method to write the function \(f\) as a set of ordered pairs.</p></article><span class="incontext"><a href="S_inversefunctions.html#exercise-606">in-context</a></span>
