<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The truth set is the set of all real numbers whose square is less than or equal to 9. The truth set is \(\left\{ {\left. {x \in \mathbb{R} } \right| x^2 \leq 9} \right\} 
= \left\{ \left. x \in \R \right| -3 \leq x \leq 3 \right\}\text{.}\)</p></div></body>
