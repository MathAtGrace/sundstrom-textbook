<p>For the inductive step, let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k \in \mathbb{N}\)</span> and assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P( k )\)</span> is true. That is, assume that if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B \subseteq \mathbb{N}_k\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> is a finite set and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\text{ card} ( B ) \leq k\text{.}\)</span> We need to prove that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P( k+1 )\)</span> is true.</p>
