<p>So from the results in <a href="S_relations.html#PA_eqn2variables" class="internal" title="Beginning Activity: Beginning Activity 2: The Solution Set of an Equation with Two Variables">Beginning Activity 2</a>, we can say that the domain of the relation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> is the closed interval <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\left[ -2, 2 \right]\)</span> and the range of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> is the closed interval <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\left[ -4, 4 \right]\text{.}\)</span></p>
