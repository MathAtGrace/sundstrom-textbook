<p>Is the following proposition true or false? Justify your conclusion with a proof or a counterexample. <blockquote class="blockquote">For all sets <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> that are subsets of some universal set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(U\text{,}\)</span> the sets <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \cap B\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A - B\)</span> are disjoint.</blockquote></p></article><span class="incontext"><a href="S_provingset.html#exer_sec42-6">in-context</a></span>
