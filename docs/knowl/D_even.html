</h6>
<p>An integer \(a\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">even integer</dfn>  provided that there exists an integer \(n\) such that \(a = 2n\text{.}\) An integer \(a\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">odd integer</dfn>  provided there exists an integer \(n\) such that \(a = 2n + 1\text{.}\)</p></article><span class="incontext"><a href="S_1direct.html#D_even">in-context</a></span>
