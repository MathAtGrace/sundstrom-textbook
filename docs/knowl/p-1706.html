<p>Let  \(a\text{,}\) \(b\text{,}\) and \(c\)  be integers. If  3  divides  \(a\text{,}\)  3  divides  \(b\text{,}\) and  \(c \equiv 1 \pmod 3\text{,}\) then the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ax + by = c
\end{equation*}
</div>
<p class="continuation">has no solution in which both  \(x\)  and  \(y\)  are integers.</p>
