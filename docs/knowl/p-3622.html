<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">function</dfn> from a set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> to a set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> is a rule that associates with each element <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> of the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> exactly one element of the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\text{.}\)</span> A function from <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> is also called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">mapping</dfn> from <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\text{.}\)</span></p>
