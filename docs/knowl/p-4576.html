<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Solve the equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2 + 4^2 = 64\text{.}\)</span> This gives <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x = \pm \sqrt {48}\text{.}\)</span> Solve the equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2 + 9^2 = 64\text{.}\)</span> There are no real number solutions. So there does not exist an <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in \mathbb{R}\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\left( {x, 9} \right) \in S\text{.}\)</span></p>
