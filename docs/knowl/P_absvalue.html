<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.4.8</span><span class="period">.</span>
</h6>
<p>Let \(a\) be a positive real number. For each real number \(x\text{,}\)</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\left| x \right| = a\) if and only if \(x = a\) or \(x = -a\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\left| -x \right| = \left| x \right|\text{.}\)</p></li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-15-hidden.html" title="Proof 3.4.8.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="S_cases.html#P_absvalue">in-context</a></span>
