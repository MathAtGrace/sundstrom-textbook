<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(y \in f ( A )\) and \(y \in f ( B )\text{,}\) \(y \in f ( A ) \cap f ( B )\text{.}\) This proves that if \(y \in f ( A \cap B )\text{,}\) then \(y \in f ( A ) \cap f ( B )\text{.}\) Hence \(f ( A \cap B ) \subseteq f ( A ) \cap f ( B )\text{.}\) \(\blacksquare\)</p>
