<p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f:\mathbb{R} \to \mathbb{R}\)</span> is defined by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\left( x \right) = e^{ - x^2 }\text{.}\)</span> Since this function is not an injection, the inverse of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> is not a function.</p>
