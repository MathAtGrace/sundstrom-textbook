<p>If \(P\) and \(Q\) are statements, is the statement \(\left( P \vee Q \right) \wedge \mynot \left( P \wedge Q \right)\) logically equivalent to the statement \(\left( P \wedge \mynot Q \right) \vee \left( Q 
\wedge \mynot P \right)\text{?}\) Justify your conclusion.</p></article><span class="incontext"><a href="S_logequiv.html#exer_sec23-9">in-context</a></span>
