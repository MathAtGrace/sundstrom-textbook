<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Definition.</span></h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conditional statement</dfn>  is a statement that can be written in the form “If \(P\) then \(Q\text{,}\)” where \(P\) and \(Q\) are sentences. For this conditional statement, \(P\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">hypothesis</dfn>  and \(Q\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conclusion</dfn>. </p></article><span class="incontext"><a href="S_1prop.html#D_conditional">in-context</a></span>
