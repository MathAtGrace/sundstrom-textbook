<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \leq 0\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(-2y \geq 0\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(1 - 2y\)</span> is an odd natural number. Hence,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f ( 1 - 2y ) = \frac{1 - (1 - 2y )}{2} = \frac{2y}{2}=y\text{.}
\end{equation*}
