<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(f_n\) be the \(n^\text{ th }\) Fibonacci number, and let \(\alpha\) be the positive solution of the equation \(x^2 = x + 1\text{.}\) So \(\alpha = \dfrac{1 + \sqrt{5}}{2}\text{.}\) For each natural number \(n\text{,}\) \(f_n \leq \alpha^{n-1}\text{.}\)</p>
