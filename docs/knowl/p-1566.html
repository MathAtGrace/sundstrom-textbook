<p>We can now use algebra to rewrite the last inequality as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
1 \amp \lt  4x - 4x^2\\
4x^2 - 4x + 1 \amp \lt  0\\
(2x - 1)^2 \amp \lt  0
\end{align*}
</div>
