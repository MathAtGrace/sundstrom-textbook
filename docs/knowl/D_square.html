<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Definition.</span></h6>
<p>A natural number \(n\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">perfect square</dfn>  provided that there exists a natural number \(k\) such that \(n = k^2\text{.}\)</p></article><span class="incontext"><a href="S_2quantifier.html#D_square">in-context</a></span>
