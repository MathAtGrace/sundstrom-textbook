<p xmlns:svg="http://www.w3.org/2000/svg">A natural number \(n\) is a <dfn class="terminology">perfect square</dfn>  provided that there exists a natural number \(k\) such that \(n = k^2\text{.}\)</p></article><span class="incontext"><a href="S_2quantifier.html#D_square">in-context</a></span>
