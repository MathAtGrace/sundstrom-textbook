<p>For the inductive step, if \(a_k = a \cdot r^{k - 1}\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
a_{k+1} \amp = r \cdot a_k\\
\amp = r \left( a \cdot r^{k-1} \right)\\
\amp = a \cdot r^k\text{.}
\end{align*}
</div>
