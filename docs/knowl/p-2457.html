<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Hence, by the Second Principle of Mathematical Induction, we conclude that \(P( n )\) is true for all \(n \in \mathbb{N}\) with \(n \geq 2\text{,}\) and this means that each natural number greater than 1 is either a prime number or is a product of prime numbers.</p>
