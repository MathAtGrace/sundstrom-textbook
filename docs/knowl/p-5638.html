<p>This means that we have proved the inductive step. Hence, by mathematical induction, for each <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m \in \mathbb{N}\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \subseteq \mathbb{N}_m\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is finite and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\text{ card} ( A ) \leq m\text{.}\)</span></p>
