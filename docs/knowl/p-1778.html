<p>Let \(a\) be a positive real number. For each real number \(x\text{,}\)</p>
<ol class="decimal">
<li><p>\(\left| x \right| = a\) if and only if \(x = a\) or \(x = -a\text{.}\)</p></li>
<li><p>\(\left| -x \right| = \left| x \right|\text{.}\)</p></li>
</ol>
