<article class="li"><h6 class="heading"><span class="title">Proposition</span></h6>
<p>Let \(A\text{,}\) \(B\text{,}\) and \(C\) be subsets of some universal set. If \(A \cap B = A \cap C\text{,}\) then \(B = C\text{.}\)</p></article><span class="incontext"><a href="S_provingset.html#li-398">in-context</a></span>
