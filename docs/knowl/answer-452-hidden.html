<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Since \(A - B \subseteq A\text{,}\) the set \(A - B\) is countable. Now assume \(A - B\) is finite and show that this leads to a contradiction.</p></div></body>
