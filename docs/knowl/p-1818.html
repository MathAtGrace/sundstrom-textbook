<p>Prove the following proposition: <blockquote class="blockquote">For all integers \(a\text{,}\) \(b\text{,}\) and \(d\) with \(d \ne 0\text{,}\) if \(d\) divides \(a\) or \(d\) divides \(b\text{,}\) then \(d\) divides the product \(ab\text{.}\)</blockquote></p>
