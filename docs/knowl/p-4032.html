<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let  \(A\)  and  \(B\)  be two nonempty sets. Define</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
p_1 \x A \times B \to A \text{ by }   p_1 ( {a, b} ) = a
\end{equation*}
</div>
<p class="continuation">for every  \(( {a, b} ) \in A \times B\text{.}\) This is the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">first projection function</dfn>  introduced in <a class="xref" data-knowl="./knowl/sym_projfunc.html" title="Exercise 5">Exercise 5</a> in <a href="S_moreaboutfunctions.html" class="internal" title="Section 6.2: More about Functions">Section 6.2</a>.</p>
