<p>Now let \(\R^+ = \left\{ { {y \in \mathbb{R}} \mid y &gt; 0} \right\}\text{.}\) Define \(g \x \mathbb{R} \to \R^+\) by \(g( x ) = e^{2x - 1}\text{.}\)</p>
<p>Set \(y = e^{2x - 1}\) and solve for \(x\) in terms of \(y\text{.}\)</p></article><span class="incontext"><a href="S_inversefunctions.html#exer_constructinversea">in-context</a></span>
