<article class="li"><h6 class="heading"><span class="title">Proof</span></h6>
<p>We assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> is a real number and is irrational. This means that for all integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b \ne 0\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \ne \dfrac{a}{b}\text{.}\)</span> Hence, we may conclude that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(mx \ne \dfrac{ma}{b}\)</span> and, therefore, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(mx\)</span> is irrational.</p></article><span class="incontext"><a href="S_contradiction.html#li-235">in-context</a></span>
