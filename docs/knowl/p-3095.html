<p xmlns:svg="http://www.w3.org/2000/svg">Let \(a\text{,}\) \(b\text{,}\) and \(t\) be integers with \(t \ne 0\text{,}\) and assume that \(t\) divides \(a\) and \(t\) divides \(b\text{.}\) We will prove that for all integers \(x\) and \(y\text{,}\) \(t\) divides \(\left(ax + by\right)\text{.}\)</p>
