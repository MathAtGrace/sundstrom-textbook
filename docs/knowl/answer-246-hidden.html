<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(x \in A \cap B\text{.}\) Then, \(x \in A\) and \(x \in B\text{.}\) This proves that if \(x \in A \cap B\text{,}\) then \(x \in A\text{,}\) and hence, \(A \cap B \subseteq A\text{.}\)</p></div></body>
