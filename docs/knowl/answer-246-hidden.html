<body class="ignore-math"><div class="answer solution-like"><p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in A \cap B\text{.}\)</span> Then, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in B\text{.}\)</span> This proves that if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in A \cap B\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in A\text{,}\)</span> and hence, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \cap B \subseteq A\text{.}\)</span></p></div></body>
