<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">implication</dfn>  or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conditional</dfn> is the statement “<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">If</em> \(P\) <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">then</em> \(Q\)” and is denoted by \(P \to Q\) . The statement \(P \to Q\) is often read as “\(P\) <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">implies</em> \(Q\text{,}\)” and we have seen in <a href="S_1prop.html" class="internal" title="Section 1.1: Statements and Conditional Statements">Section 1.1</a> that \(P \to Q\) is false only when \(P\) is true and \(Q\) is false.</p>
