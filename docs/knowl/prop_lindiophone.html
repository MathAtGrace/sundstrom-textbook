<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.3.1</span><span class="period">.</span>
</h6>
<p>Let \(a, b \in \mathbb{Z}\) with \(a \ne 0\text{.}\)</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(a\) divides \(b\text{,}\) then the equation \(ax = b\) has exactly one solution that is an integer.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(a\) does not divide \(b\text{,}\) then the equation \(ax = b\) has no solution that is an integer.</p></li>
</ul></article><span class="incontext"><a href="S_diophantine.html#prop_lindiophone">in-context</a></span>
