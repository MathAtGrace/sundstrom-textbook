<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">8.20</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h5>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a, b \in \mathbb{Z}\)</span> with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \ne 0\text{.}\)</span></p>
<ul class="disc">
<li><p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> divides <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{,}\)</span> then the equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ax = b\)</span> has exactly one solution that is an integer.</p></li>
<li><p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> does not divide <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{,}\)</span> then the equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ax = b\)</span> has no solution that is an integer.</p></li>
</ul></article><span class="incontext"><a href="S_diophantine.html#prop_lindiophone">in-context</a></span>
