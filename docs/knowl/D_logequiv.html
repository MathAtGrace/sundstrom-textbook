<article class="assemblage assemblage-like"><p>Two expressions are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">logically equivalent</dfn>  provided that they have the same truth value for all possible combinations of truth values for all variables appearing in the two expressions. In this case, we write \(X \equiv Y\) and say that \(X\) and \(Y\) are logically equivalent.</p></article><span class="incontext"><a href="S_logequiv.html#D_logequiv">in-context</a></span>
