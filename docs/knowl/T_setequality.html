<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> be subsets of some universal set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(U\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A = B\)</span> if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \subseteq B\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B \subseteq A\text{.}\)</span></p></article><span class="incontext"><a href="S_setoperations.html#T_setequality">in-context</a></span>
