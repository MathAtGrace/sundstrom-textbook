<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Use mathematical induction to prove that if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is a nonnegative integer then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(10^n \equiv \left( -1 \right)^{n} \pmod {11}\text{.}\)</span> Hence, for congruence classes modulo 11, if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is a nonnegative integer, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([ {10^n } ] = [ \left( -1 \right)^{n} ]\text{.}\)</span></p>
