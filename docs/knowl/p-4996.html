<p>We can use the “int” function on a calculator to calculate <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q\text{.}\)</span> [The “int” function is the “greatest integer function.” If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> is a real number, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\operatorname{int}( x )\)</span> is the greatest integer that is less than or equal to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{.}\)</span>]</p>
