</h6>
<p>There exists a rational number \(x\) such that \(x &gt; \sqrt{2}\text{.}\) The negation is \(\left( {\forall x \in \mathbb{Q}} \right)
\left( {x \leq \sqrt 2 } \right)\text{,}\) which is, For each rational number \(x\text{,}\) \(x \le \sqrt{2}\text{.}\)</p>
