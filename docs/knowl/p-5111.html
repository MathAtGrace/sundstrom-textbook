<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Use mathematical induction to prove that if \(n\) is an integer and \(n \geq 3\text{,}\) then \(10^n \equiv 0 \pmod 8\text{.}\) Hence, for congruence classes modulo 8, if \(n\) is an integer and \(n \geq 3\text{,}\) then \([ {10^n } ] = [ 0 ]\text{.}\)</p>
