<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The set \(C[ 3 ]\) of all integers \(a\) that are congruent to 3 modulo 3. That is, \(C[ 3 ] = \left\{ { {a \in \mathbb{Z} } \mid a \equiv 3 \pmod 3} \right\}\!\text{.}\)</p>
