<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span>
</h6>
<p>The contrapositive of “If \(P\text{,}\) then \(T = \emptyset\)” is, “If \(T \ne \emptyset\text{,}\) then \(\mynot P\text{.}\)” So in this case, we would assume \(T \ne \emptyset\) and try to prove \(\mynot P\text{.}\)</p></article><span class="incontext"><a href="S_provingset.html#li-390">in-context</a></span>
