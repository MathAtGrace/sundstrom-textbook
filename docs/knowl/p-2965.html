<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> be the set of all integers that are multiples of 6, and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\)</span> be the set of all even integers. We will show that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> is a subset of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\)</span> by showing that if an integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> is an element of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\text{,}\)</span> then it is also an element of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\text{.}\)</span></p>
