<p>We can check this general solution as follows:  Let \(k \in \mathbb{Z}\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
144x + 225y \amp = 144 ( {33 + 25k} ) + 225 ( {-21 - 16k} )\\
\amp = ( {4752 + 3600k} ) + ( {-4725 - 3600k} )\\
\amp = 27\text{.}
\end{align*}
</div>
