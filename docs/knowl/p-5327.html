<p xmlns:svg="http://www.w3.org/2000/svg"><a class="xref" data-knowl="./knowl/T_relativelyprime1.html" title="Item 1">Item 1</a> of <a class="xref" data-knowl="./knowl/T_relativelyprime.html" title="Theorem 8.2.4">Theorem 8.2.4</a> is actually a corollary of <a class="xref" data-knowl="./knowl/T_gcddivideslincombs.html" title="Theorem 8.2.1">Theorem 8.2.1</a>. <a class="xref" data-knowl="./knowl/P_relativelyprime2.html" title="Item 2">Item 2</a> and <a class="xref" data-knowl="./knowl/T_relativelyprime3.html" title="Item 3">Item 3</a> could have been the conjectures you formulated in <a class="xref" data-knowl="./knowl/prog_relativelyprime.html" title="Progress Check 8.2.3: Relatively Prime Integers">Progress Check 8.2.3</a>. The proofs are included in <a class="xref" data-knowl="./knowl/exer_sec82-1.html" title="Exercise 1">Exercise 1</a>.</p>
