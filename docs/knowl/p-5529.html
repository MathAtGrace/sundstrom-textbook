<p>Rewrite the equation \(12x_1 + 9x_2 = 3y\) as \(4x_1 + 3x_2 = y\text{.}\) A general solution for this linear Diophantine equation is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x_1 \amp = y + 3n\\
x_2 \amp = -y - 4n\text{.}
\end{align*}
</div>
