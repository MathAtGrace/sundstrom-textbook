<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(a \equiv 3 \pmod 6\) and  \(b \equiv 4 \pmod 6\text{,}\) then</p>
<ul class="disc">
<li><p>\(\left( {a + b} \right) \equiv \left( {3 + 4} \right) \pmod 6\text{;}\)</p></li>
<li><p>\(\left( {a \cdot b} \right) \equiv \left( {3 \cdot 4} \right) \pmod 6\text{.}\)</p></li>
</ul>
