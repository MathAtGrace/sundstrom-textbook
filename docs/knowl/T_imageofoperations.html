<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.6.8</span><span class="period">.</span>
</h6>
<p>Let \(f\x S \to T\) be a function and let \(A\) and \(B\) be subsets of \(S\text{.}\) Then</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(f ( A \cap B ) \subseteq f ( A ) \cap f ( B )\) </p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(f ( A \cup B ) = f ( A ) \cup f ( B )\) </p></li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-42-hidden.html" title="Proof 6.6.8.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="S_functionsonsets.html#T_imageofoperations">in-context</a></span>
