<p xmlns:svg="http://www.w3.org/2000/svg">Use a proof by contradiction.  Assume the sets are not disjoint and let \(x \in A \cap ( B - A )\text{.}\)  Then \(x \in A\) and \(x \in B - A\text{,}\) which implies that \(x \notin A\text{.}\)</p>
