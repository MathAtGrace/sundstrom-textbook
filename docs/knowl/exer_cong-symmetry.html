<p>For all integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \equiv b \pmod n\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b \equiv a \pmod n\text{.}\)</span></p>
<p>This is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">symmetric property</dfn> of congruence modulo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{.}\)</span></p>
