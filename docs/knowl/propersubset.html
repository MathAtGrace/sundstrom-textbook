<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Definition.</span></h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> be two sets contained in some universal set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(U\text{.}\)</span> The set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">proper subset</dfn>  of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> provided that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \subseteq B\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \ne B\text{.}\)</span> When <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is a proper subset of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\text{,}\)</span> we write <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \subset B\text{.}\)</span></p></article><span class="incontext"><a href="S_setoperations.html#propersubset">in-context</a></span>
