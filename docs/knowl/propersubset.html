<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1.5</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(A\) and \(B\) be two sets contained in some universal set \(U\text{.}\) The set \(A\) is a <dfn class="terminology">proper subset</dfn>  of \(B\) provided that \(A \subseteq B\) and \(A \ne B\text{.}\) When \(A\) is a proper subset of \(B\text{,}\) we write \(A \subset B\text{.}\)</p></article><span class="incontext"><a href="S_setoperations.html#propersubset">in-context</a></span>
