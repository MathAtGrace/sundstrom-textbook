<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Using similar notation, we can let \(Q( {x, y} )\) be the predicate “\(x + 2y = 7\text{.}\)” This predicate involves two variables. Then, <blockquote class="blockquote">\(Q( {1, 1})\) is false since “\(1 + 2 \cdot 1 = 7\)” is false; and</blockquote> <blockquote class="blockquote">\(Q( {3, 2} )\) is true since “\(3 + 2 \cdot 2 = 7\)” is true.</blockquote></p>
