<p xmlns:svg="http://www.w3.org/2000/svg">By <a class="xref" data-knowl="./knowl/T_subsets.html" title="Theorem 5.1.6">Theorem 5.1.6</a>, \(\emptyset \subseteq A \cap \emptyset\text{.}\) By Part (a), \(A \cap \emptyset \subseteq \emptyset\text{.}\) Therefore, \(A \cap \emptyset = \emptyset\text{.}\)</p>
