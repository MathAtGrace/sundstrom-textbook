<p>Let \(a, r \in \mathbb{R}\text{.}\) If a geometric sequence is defined by \(a_1 = a\) and for each \(n \in \mathbb{N}\text{,}\) \(a_{n + 1} = r \cdot a_n\text{,}\) then for each \(n \in \mathbb{N}\text{,}\) \(a_n = a \cdot r^{n - 1}\text{.}\)</p>
