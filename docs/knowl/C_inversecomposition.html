<article class="corollary theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">6.5.9</span><span class="period">.</span>
</h6>
<p>Let \(A\) and \(B\) be nonempty sets and let \(f\x A \to B\) be a bijection. Then</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">For every \(x\) in \(A\text{,}\) \(\left( f^{ - 1} \circ f \right)(x) = x\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">For every \(y\) in \(B\text{,}\) \(\left( f \circ f^{ - 1}\right)(y) = y\text{.}\)</p></li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-40-hidden.html" title="Proof 6.5.9.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="S_inversefunctions.html#C_inversecomposition">in-context</a></span>
