<p>A set \(A\) of numbers is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">closed under subtraction</em> provided that whenever \(x\) and \(y\) are are in the set \(A\text{,}\) \(x - y\) is in the set \(A\text{.}\) </p></article><span class="incontext"><a href="S_2predicates.html#li-129">in-context</a></span>
