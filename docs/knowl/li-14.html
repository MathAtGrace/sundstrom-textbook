<p>There exists a real number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x+7 = 10\text{.}\)</span></p>
<p>This is a statement because either such a real number exists or such a real number does not exist. In this case, this is a true statement since such a real number does exist, namely <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x = 3\text{.}\)</span></p></article><span class="incontext"><a href="S_1prop.html#li-14">in-context</a></span>
