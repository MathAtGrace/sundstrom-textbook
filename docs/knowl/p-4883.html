<p xmlns:svg="http://www.w3.org/2000/svg">Since \(b &gt; a\text{,}\) we see that \(b - a &gt; 0\) and so the previous equations show that \(c_1 - a &gt; 0\) and \(b - c_1 &gt; 0\text{.}\) We can then conclude that \(a \lt c_1 \lt b\text{.}\)</p>
