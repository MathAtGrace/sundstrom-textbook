<p>The key to the inductive step is that if \(4^k = 1 + 3m\text{,}\) then \(4^k \cdot 4 = 4 ( 1 + 3m )\text{,}\) which implies that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
4^{k+1} - 1 = 3 (1 + 4m )\text{.}
\end{equation*}
