<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> be a nonnegative integer and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\)</span> be a subset of some universal set. If the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\)</span> has <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> elements, then the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\)</span> has <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2^n\)</span> subsets. That is, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mathcal{P}(T)\)</span> has <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2^n\)</span> elements.</p>
