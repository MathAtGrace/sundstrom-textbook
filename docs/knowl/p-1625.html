<p xmlns:svg="http://www.w3.org/2000/svg">We can divide both sides of equation <a class="xref" data-knowl="./knowl/eq_3i.html" title="Equation 3.11">(3.11)</a> by 2 to obtain \(n^2 = 2p^2\text{.}\) Consequently, \(n^2\) is even and we can once again use <a class="xref" data-knowl="./knowl/T_n2odd.html" title="Theorem 3.2.1">Theorem 3.2.1</a> to conclude that \(n\) is an even integer.</p>
