<p xmlns:svg="http://www.w3.org/2000/svg">If \(n\) is a natural number, we define <dfn class="terminology">\(\boldsymbol{n}\) factorial</dfn>,  denoted by \(n!\) , to be the product of the first \(n\) natural numbers. In addition, we define \(0!\) to be equal to 1.</p>
