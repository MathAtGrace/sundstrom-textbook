<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">The set of natural numbers \(\N\) is a subset of \(\Z\text{,}\) \(\Q\text{,}\) and \(\R\text{.}\) Since \(\N\) is an infinite set, we can use <a class="xref" data-knowl="./knowl/T_subsetisinfinite2.html" title="Item 2">Item 2</a> of <a class="xref" data-knowl="./knowl/T_subsetisinfinite.html" title="Theorem 9.2.2">Theorem 9.2.2</a> to conclude that \(\Z\text{,}\) \(\Q\text{,}\) and \(\R\) are infinite sets.</p>
