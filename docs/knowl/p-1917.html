<p>The last case is when \(r = 2\text{.}\) The details for this case are part of <a class="xref" data-knowl="./knowl/exer_prop3divides.html" title="Exercise 1">ExerciseÂ 1</a>. Once this case is completed, we will have proved that 3 divides \(n^3 - n\) in all three cases. Hence, we may conclude that if \(n\) is an integer, then 3 divides \(n^3 - n\text{.}\)</p>
