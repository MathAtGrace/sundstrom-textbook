<p>We now suppose that for some natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k \geq 10\)</span> that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P(6 ), P (7 ), \ldots, P (k )\)</span> are true. Now</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
k + 1 = \left(k - 4 \right) + 5\text{.}
\end{equation*}
</div>
