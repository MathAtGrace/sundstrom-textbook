<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">To prove that \(A \cap ( B \cup C ) \subseteq ( A \cap B )
\cup ( A \cap C )\text{,}\) we let \(x \in A \cap ( B \cup C )\text{.}\)  Then \(x \in A\) and \(x \in B \cup C\text{.}\)  So we will use two cases: (1) \(x \in B\text{;}\) (2) \(x \in C\text{.}\)</p>
