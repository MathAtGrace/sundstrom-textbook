<p xmlns:svg="http://www.w3.org/2000/svg">If \(r_1 = 0\text{,}\) then equation <a class="xref" data-knowl="./knowl/eq_euclidalgo1.html" title="Equation 8.1">(8.1)</a> implies that \(b\) divides \(a\text{.}\) Hence, \(b = d = \gcd( {a, b} )\) and this number satisfies <a class="xref" data-knowl="./knowl/T_euclidalgo1.html" title="Item a">Condition a</a> and <a class="xref" data-knowl="./knowl/T_euclidalgo2.html" title="Item b">Condition b</a>.</p>
