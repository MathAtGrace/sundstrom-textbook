<p xmlns:svg="http://www.w3.org/2000/svg">Proof that the relation \(\sim\) is symmetric: Let \(a,
b \in \Q\) and assume that \(a \sim b\text{.}\) This means that \(a - b \in \Z\text{.}\) Therefore, \(-(a - b) \in \Z\) and this means that \(b - a \in \Z\text{,}\) and hence, \(b \sim a\text{.}\)</p>
