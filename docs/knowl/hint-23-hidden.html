<p>Write the rational numbers in the form \(\dfrac{m}{{11}}\)  and  \(\dfrac{n}{{17}}\text{,}\) where  \(m, n \in \mathbb{Z}\text{.}\) Then write</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{m}{{11}} + \frac{n}{{17}} = \frac{{10}}{{187}}\text{.}
\end{equation*}
</div>
