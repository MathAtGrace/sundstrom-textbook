<body><div class="answer solution-like"><p>A function \(f\) with domain \(\R\) is strictly increasing provided that \(\left( \forall x, y \in \R \right) \left[ \left( x \lt  y \right) \to 
\left( f(x) \lt  f(y) \right) \right]\text{.}\)</p></div></body>
