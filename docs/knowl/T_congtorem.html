<p xmlns:svg="http://www.w3.org/2000/svg">Let \(n \in \mathbb{N}\) and let \(a \in \mathbb{Z}\text{.}\) If \(a = nq + r\text{ and } 0 \leq r \lt n\) for some integers \(q\) and \(r\text{,}\) then \(a \equiv r \pmod n\text{.}\)</p></article><span class="incontext"><a href="S_divalgo.html#T_congtorem">in-context</a></span>
