<p>For either <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> to be even, there exists an integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m = 2k\)</span> or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n = 2k\text{.}\)</span> So if we multiply <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{,}\)</span> the product will contain a factor of 2 and, hence, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(mn\)</span> will be even.</p>
