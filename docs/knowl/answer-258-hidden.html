<body class="ignore-math"><div class="answer solution-like"><p>Use a proof by contradiction.  Assume the sets are not disjoint and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in A \cap ( B - A )\text{.}\)</span>  Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in B - A\text{,}\)</span> which implies that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \notin A\text{.}\)</span></p></div></body>
