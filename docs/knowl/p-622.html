<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(P\) and \(Q\) are statements, then</p>
<ul class="disc">
<li><p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">converse</dfn>  of the conditional statement \(P \to Q\) is the conditional statement \(Q \to P\text{.}\)</p></li>
<li><p> The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">contrapositive</dfn>  of the conditional statement \(P \to Q\) is the conditional statement \(\mynot Q \to \mynot P\text{.}\)</p></li>
</ul>
