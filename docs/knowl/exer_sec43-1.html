<div class="introduction"><p>Let \(A\) be a subset of some universal set \(U\text{.}\) Prove each of the following (from <a class="xref" data-knowl="./knowl/T_propsofcomplements.html" title="Theorem 5.32">TheoremÂ 5.32</a>):</p></div>
<article class="task exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="codenumber">(a)</span></h6>
<p>\(\left( A^c \right)^c = A\)</p>
<div class="solutions"><a class="answer-knowl original" data-knowl="./knowl/answer-252-hidden.html" title="Answer 1.a.1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Answer.</span> </a></div></article><article class="task exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="codenumber">(b)</span></h6>
<p>\(A - \emptyset = A\)</p></article><article class="task exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="codenumber">(c)</span></h6>
<p>\(\emptyset^c = U\)</p>
<div class="solutions"><a class="answer-knowl original" data-knowl="./knowl/answer-253-hidden.html" title="Answer 1.c.1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Answer.</span> </a></div></article><article class="task exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="codenumber">(d)</span></h6>
<p>\(U^c = \emptyset\)</p></article></article><span class="incontext"><a href="S_setproperties.html#exer_sec43-1">in-context</a></span>
