<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For the inductive step, let \(k \in \mathbb{N}\) and assume that \(P( k )\) is true. That is, assume that if \(B \subseteq \mathbb{N}_k\text{,}\) then \(B\) is a finite set and \(\text{ card} ( B ) \leq k\text{.}\) We need to prove that \(P( k+1 )\) is true.</p>
