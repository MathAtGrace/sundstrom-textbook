<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x, y \in A\text{.}\)</span> If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \mathrel{R} y\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \mathrel{R} x\)</span> since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> is symmetric. Now, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \mathrel{R} y\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \mathrel{R} x\text{,}\)</span> and since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> is transitive, we can conclude that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \mathrel{R} x\text{.}\)</span> Therefore, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> is reflexive.</p>
