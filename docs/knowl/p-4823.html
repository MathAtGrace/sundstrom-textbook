<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(x, y \in A\text{.}\) If \(x \mathrel{R} y\text{,}\) then \(y \mathrel{R} x\) since \(R\) is symmetric. Now, \(x \mathrel{R} y\) and \(y \mathrel{R} x\text{,}\) and since \(R\) is transitive, we can conclude that \(x \mathrel{R} x\text{.}\) Therefore, \(R\) is reflexive.</p>
