<p>Is it possible to formulate a conjecture about the units digit of numbers of the form <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(7^n - 2^n\text{,}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is a natural number? If so, formulate a conjecture in the form of a conditional statement in the form “If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is a natural number, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\ldots\)</span> .”</p></article><span class="incontext"><a href="S_1prop.html#task-86">in-context</a></span>
