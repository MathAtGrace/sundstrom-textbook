<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We can say that the inverse of the “divides” relation on  \(\mathbb{Z}\)  is the “is a multiple of” relation on  \(\mathbb{Z}\text{.}\) <a class="xref" data-knowl="./knowl/T_inverserelations.html" title="Theorem 7.13">Theorem 7.13</a>, which follows, contains some elementary facts about inverse relations.</p>
