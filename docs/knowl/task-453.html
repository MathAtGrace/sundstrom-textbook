</h6>
<p>For all integers \(a\text{,}\) \(b\text{,}\) and \(c\text{,}\) if \(a \equiv b \pmod n\) and \(b \equiv c \pmod n\text{,}\) then \(a \equiv c \pmod n\text{.}\)</p>
<p>This is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">transitive property</dfn>  of congruence modulo \(n\text{.}\)</p></article><span class="incontext"><a href="S_directproof.html#task-453">in-context</a></span>
