<p>For the sequence   \(a_1 ,a_2 , \ldots ,a_n , \ldots\text{,}\) assume that \(a_1=1\text{,}\) \(a_2=1\text{,}\) \(a_3=1\text{,}\) and for that each natural number \(n\text{,}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a_{n+3} = a_{n+2} + a_{n+1} + a_n\text{.}
\end{equation*}
