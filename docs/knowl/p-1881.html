<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For all integers \(a\) and \(b\) with \(b&gt;0\text{,}\)  there exist unique integers \(q\) and \(r\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a=bq+r  \text{ and }   0 \leq r \lt  b\text{.}
\end{equation*}
</div>
