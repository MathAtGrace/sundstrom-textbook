<p>Using <a class="xref" data-knowl="./knowl/eq_compofbij3.html" title="Equation 6.9">equation (6.9)</a> and <a class="xref" data-knowl="./knowl/eq_compofbij4.html" title="Equation 6.10">equation (6.10)</a>, we see that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align}
\left( {f^{ - 1}  \circ g^{ - 1} } \right)( z ) \amp 
= f^{ - 1} \left( {g^{ - 1} ( z )} \right)\notag\\
\amp = f^{ - 1} ( y )\notag\\
\amp = x\text{.}\tag{6.11}
\end{align}
</div>
