<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f\x S \to T\text{.}\) If \(C \subseteq T\text{,}\) then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">preimage of \(\boldsymbol{C}\) under \(\boldsymbol{f}\)</dfn>  is the set \(f^{-1} ( C )\text{,}\) where</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f^{-1} ( C ) = \left\{x \in S \mid f ( x ) \in C \right\}\text{.}
\end{equation*}
</div>
