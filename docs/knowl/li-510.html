<p>If \(T\) is the closed interval \(\left[ 1, 2 \right]\text{,}\) then the image of the set \(T\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f ( T ) \amp = \left\{ f ( x ) \mid x \in \left[ 1, 2 \right] \right\}\\
\amp = \left[ 1, 4 \right]\text{.}
\end{align*}
</div></article><span class="incontext"><a href="S_functionsonsets.html#li-510">in-context</a></span>
