<p xmlns:svg="http://www.w3.org/2000/svg">Let \(T = \left\{ y \in \mathbb{R} \mid y \geq 1 \right\}\text{,}\) and define \(F\x \mathbb{R} \to T\) by \(F( x ) = x^2 + 1\text{.}\) As in <a class="xref" data-knowl="./knowl/E_domainandcodomain.html" title="Example 6.3.11: A Function that Is Neither an Injection nor a Surjection">ExampleÂ 6.3.11</a>, the function \(F\) is not an injection since \(F( 2 ) = F( { - 2} ) = 5\text{.}\)</p>
