<p xmlns:svg="http://www.w3.org/2000/svg">We can use the “int” function on a calculator to calculate \(q\text{.}\) [The “int” function is the “greatest integer function.” If \(x\) is a real number, then \(\operatorname{int}( x )\) is the greatest integer that is less than or equal to \(x\text{.}\)]</p>
