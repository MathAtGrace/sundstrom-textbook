<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The truth set of a predicate can be the universal set. For example, if the universal set is the set of real numbers \(\mathbb{R}\text{,}\) then the truth set of the predicate  “\(x + 0 = x\)” is \(\mathbb{R}\text{.}\)</p>
