<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">bijection</dfn>  is a function that is both an injection and a surjection. If the function \(f\) is a bijection, we also say that \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">one-to-one and onto</dfn> and that \(f\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">bijective function</dfn>. </p>
