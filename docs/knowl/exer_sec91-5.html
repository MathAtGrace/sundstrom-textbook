<p xmlns:svg="http://www.w3.org/2000/svg">Prove <a class="xref" data-knowl="./knowl/T_imageofoperations2.html" title="Item 2">Item 2</a> of <a class="xref" data-knowl="./knowl/T_imageofoperations.html" title="Theorem 6.6.8">Theorem 6.6.8</a>. Let \(f\x S \to T\) be a function and let \(A\) and \(B\) be subsets of \(S\text{.}\) Then \(f ( A \cup B ) = f ( A ) \cup f ( B )\text{.}\)</p></article><span class="incontext"><a href="S_functionsonsets.html#exer_sec91-5">in-context</a></span>
