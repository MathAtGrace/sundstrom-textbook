<p>To begin the induction proof of <a href="" class="xref" data-knowl="./knowl/T_powerset.html" title="Theorem 5.9">Theorem 5.9</a>, for each nonnegative integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{,}\)</span> we let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P ( n )\)</span> be, “If   a finite set has exactly <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span>  elements, then  that set  has exactly  <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2^n\)</span> subsets.”</p>
