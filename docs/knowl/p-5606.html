<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A set \(A\) is a <dfn class="terminology">finite set</dfn>  provided that \(A = \emptyset\) or there exists a natural number \(k\) such that \(A \approx \mathbb{N}_k\text{.}\) A set is an <dfn class="terminology">infinite set</dfn>  provided that it is not a finite set.</p>
