<p xmlns:svg="http://www.w3.org/2000/svg">By the closure properties of the integers, \(\left(6k^2 + 10k + 6 \right)\) is an integer, and hence, the last equation shows that \(3m^2 + 4m + 6\) is an odd integer. This proves that if \(m\) is an odd integer, then \(\left( 3m^2 + 4m + 6 \right)\) is an odd integer.</p>
