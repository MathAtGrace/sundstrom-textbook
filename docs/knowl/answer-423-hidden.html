<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">\(\gcd \left( 16, 28 \right) = 4\text{.}\) Also, \(\dfrac{16}{4} = 4\text{,}\) \(\dfrac{28}{4} = 7\text{,}\) and \(\gcd \left( 4, 7 \right) = 1\text{.}\)</p></div></body>
