<article class="exercise exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">10<span class="period">.</span></span>
</h6>
<p>Prove or disprove:</p>
<p>If \(f\x S \to T\) is a function and \(A\) and \(B\) are subsets of \(S\text{,}\) then \(f ( A ) \cap f ( B ) \subseteq f ( A \cap B )\text{.}\)</p>
<p>Note: <a class="xref" data-knowl="./knowl/T_imageofoperations1.html" title="Item 1">Item 1</a> of <a class="xref" data-knowl="./knowl/T_imageofoperations.html" title="Theorem 6.48">Theorem 6.48</a> states that \(f ( A \cap B ) \subseteq f ( A ) \cap f ( B )\text{.}\)</p></article><span class="incontext"><a href="S_functionsonsets.html#exercise-647">in-context</a></span>
