<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.2.5</span><span class="period">.</span>
</h6>
<p>Let \(a\text{,}\) \(b\) be nonzero integers and let \(c\) be an integer. If \(a\) and \(b\) are relatively prime and \(a \mid \left( {bc} \right)\text{,}\) then \(a \mid c\text{.}\)</p></article><span class="incontext"><a href="S_primefactorizations.html#T_relativelyprimeprop">in-context</a></span>
