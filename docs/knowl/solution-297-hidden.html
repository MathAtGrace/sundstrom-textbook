<body><div class="solution solution-like"><p>Now, if \(a,
b, c, d\) are real numbers with \(a \lt b\) and \(c \lt d\text{,}\) then we know that \(( a, b ) \approx ( 0, 1 )\) and \(( c, d ) \approx ( 0, 1 )\text{.}\) Since \(\approx\) is an equivalence relation,we can conclude that \(( a, b ) \approx ( c, d )\text{.}\)</p></div></body>
