<p>Case 1: Assume that \(x \notin Y\text{.}\) Let \(y \in Y\text{.}\) Then \(y \in A\) and \(y \ne x\text{.}\) Since</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = B \cup \left\{ x \right\}\!\text{,}
\end{equation*}
</div>
<p class="continuation">this means that \(y\) must be in \(B\text{.}\) Therefore, \(Y \subseteq B\text{.}\)</p>
