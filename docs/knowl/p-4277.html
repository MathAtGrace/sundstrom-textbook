<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(x, y \in A\) and assume that \(f ( x ) = f ( y )\text{.}\)  Apply \(g\) to both sides of this equation to prove that \(( g \circ f ) ( x ) = ( g \circ f ) ( y )\text{.}\) Since \(g \circ f = I_A\text{,}\) this implies that \(x = y\) and hence that \(f\) is an injection.</p>
