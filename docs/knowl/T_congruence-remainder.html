<p xmlns:svg="http://www.w3.org/2000/svg">Let \(n \in \mathbb{N}\) and let \(a, b \in \mathbb{Z}\text{.}\) Then \(a \equiv b \pmod n\) if and only if \(a\) and \(b\) have the same remainder when divided by \(n\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-46-hidden.html" title="Proof 7.2.6.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="S_equivrelations.html#T_congruence-remainder">in-context</a></span>
