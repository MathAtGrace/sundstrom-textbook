<p xmlns:svg="http://www.w3.org/2000/svg">For every \(x \in A\text{,}\) \(f( x ) \in B\text{.}\) That is, every element of \(A\) is an input for the function \(f\text{.}\) This could also be stated as follows: For each \(x \in A\text{,}\) there exists a \(y \in B\) such that \(y = f( x )\text{.}\)</p></article><span class="incontext"><a href="S_typesoffunctions.html#li-482">in-context</a></span>
