<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The proof that \(F\) is an injection is similar to the proof in PartÂ (a) that \(f\) is an injection.  To prove that \(F\) is a surjection, let \(y \in \mathbb{Q}\text{.}\)  Then, \(\dfrac{y-1}{3} \in \mathbb{Q}\) and \(F \left( \dfrac{y-1}{3} \right) = y\) and hence, \(F\) is a surjection.</p></div></body>
