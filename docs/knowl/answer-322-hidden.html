<body class="ignore-math"><div class="answer solution-like"><p>The proof that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F\)</span> is an injection is similar to the proof in PartÂ (a) that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> is an injection.  To prove that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F\)</span> is a surjection, let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \in \mathbb{Q}\text{.}\)</span>  Then, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\dfrac{y-1}{3} \in \mathbb{Q}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F \left( \dfrac{y-1}{3} \right) = y\)</span> and hence, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F\)</span> is a surjection.</p></div></body>
