<article class="li"><h6 class="heading"><span class="title">Conjecture</span></h6>
<p>Let \(a\text{,}\) \(b\text{,}\) and \(c\) by integers with \(a \ne 0\) and \(b \ne 0\text{.}\) If \(a\) divides \(b\) and \(b\) divides \(c\text{,}\) then \(a\) divides \(c\text{.}\)</p></article><span class="incontext"><a href="S_directproof.html#li-186">in-context</a></span>
