<h4 class="heading"><span class="type">Paragraph</span></h4>
<p> It is helpful to think of the composite function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g \circ f\)</span> as “<dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology"><span class="process-math">\(\boldsymbol{f}\)</span> followed by <span class="process-math">\(\boldsymbol{g}\text{.}\)</span></dfn>” We then refer to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> as the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inner function</dfn> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g\)</span> as the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">outer function</dfn>.</p>
