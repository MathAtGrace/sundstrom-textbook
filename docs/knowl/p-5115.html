<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Use mathematical induction to prove that if \(n\) is a nonnegative integer then \(10^n \equiv \left( -1 \right)^{n} \pmod {11}\text{.}\) Hence, for congruence classes modulo 11, if \(n\) is a nonnegative integer, then \([ {10^n } ] = [ \left( -1 \right)^{n} ]\text{.}\)</p>
