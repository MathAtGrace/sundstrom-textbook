<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.9</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> be a nonnegative integer and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\)</span> be a subset of some universal set. If the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\)</span> has <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> elements, then the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T\)</span> has <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2^n\)</span> subsets. That is, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mathcal{P}(T)\)</span> has <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2^n\)</span> elements.</p></article><span class="incontext"><a href="S_setoperations.html#T_powerset">in-context</a></span>
