<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\sim\) and \(\approx\) be relations on \(\Z\) defined as follows:</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">For \(a, b \in \Z\text{,}\) \(a \sim b\) if and only if 2 divides \(a + b\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">For \(a, b \in \Z\text{,}\) \(a \approx b\) if and only if 3 divides \(a + b\text{.}\)</p></li>
</ul>
