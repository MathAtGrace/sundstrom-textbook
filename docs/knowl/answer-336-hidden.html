<body><div class="answer solution-like"><p>Start of a proof: Let \(A\text{,}\) \(B\text{,}\) and \(C\) be nonempty sets and let \(f\x A \to B\) and \(g\x B \to C\text{.}\) Assume that \(f\) and \(g\) are both injections. Let \(x, y \in A\) and assume that \(( {g \circ f} )( x ) = ( {g \circ f} )( y )\text{.}\)</p></div></body>
