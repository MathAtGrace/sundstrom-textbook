<p>Use mathematical induction to prove that if \(n\) is a nonnegative integer, then \(10^n \equiv 1 \pmod 3\text{.}\) Hence, for congruence classes modulo 3, if \(n\) is a nonnegative integer, then \([ {10^n } ] = [ 1 ]\text{.}\)</p></article><span class="incontext"><a href="S_modulararithmetic.html#exer_poweroftenmod3">in-context</a></span>
