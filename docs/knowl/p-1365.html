<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(x\) and \(y\) are positive real numbers, \(xy\) is positive and we can multiply both sides of the inequality by \(xy\) to obtain</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\left( \frac{x}{y} + \frac{y}{x} \right) \cdot xy \amp &gt; 2 \cdot xy\\
x^2 + y^2 \amp &gt; 2xy\text{.}
\end{align*}
</div>
