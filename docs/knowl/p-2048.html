<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Determine several pairs of integers \(a\) and \(b\) such that \(a \equiv b \pmod 5\text{.}\) For each such pair, calculate \(4a + b\text{,}\) \(3a + 2b\text{,}\) and \(7a + 3b\text{.}\) Are each of the resulting integers congruent to 0 modulo 5?</p>
