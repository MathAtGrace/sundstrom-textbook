<p>Use induction to prove that for each natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\alpha = \dfrac{1 + \sqrt{5}}{2}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\beta = \dfrac{1 - \sqrt{5}}{2}\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_n = \dfrac{\alpha^n - \beta^n}{\alpha - \beta}\text{.}\)</span></p>
