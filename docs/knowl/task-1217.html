<p xmlns:svg="http://www.w3.org/2000/svg">If possible, create a function \(f\x A \to C\) that satisfies the following condition: <blockquote class="blockquote">For all \(x, y \in A\text{,}\) if \(x \ne y\text{,}\) then \(f( x ) \ne f( y )\text{.}\)</blockquote> If it is not possible to create such a function, explain why.</p></article><span class="incontext"><a href="S_introfunctions.html#task-1217">in-context</a></span>
