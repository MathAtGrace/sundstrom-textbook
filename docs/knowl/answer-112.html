<p xmlns:svg="http://www.w3.org/2000/svg">The integer \(a = 3\) is a counterexample since \(a^2 - 1 = 8\) and \(a - 1 = 2\text{.}\) Since 4 divides 8 and 4 does not divide 2, this is an example where the hypothesis of the conditional statement is true and the conclusion is false.</p>
