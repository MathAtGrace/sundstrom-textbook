<p>The integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a = 3\)</span> is a counterexample since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^2 - 1 = 8\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a - 1 = 2\text{.}\)</span> Since 4 divides 8 and 4 does not divide 2, this is an example where the hypothesis of the conditional statement is true and the conclusion is false.</p>
