<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.6.10</span><span class="period">.</span>
</h6>
<p>Let \(f\x S \to T\) be a function and let \(A\) be a subset of \(S\) and let \(C\) be a subset of \(T\text{.}\) Then</p>
<ol class="decimal cols2">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle A \subseteq f^{-1} \!\left( f ( A ) \right)\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle f \!\left( f^{-1} ( C ) \right) \subseteq C\)</p></li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-45-hidden.html" title="Proof 6.6.10.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="S_functionsonsets.html#T_imageofinvimage">in-context</a></span>
</body>
