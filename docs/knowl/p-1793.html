<p xmlns:svg="http://www.w3.org/2000/svg">We will prove <a class="xref" data-knowl="./knowl/T_absvalue-1.html" title="Item 1">Item 1</a>. The proof of <a class="xref" data-knowl="./knowl/T_absvalue-2.html" title="Item 2">Item 2</a> is included in <a class="xref" data-knowl="./knowl/exer_absvalue.html" title="Exercise 10">Exercise 10</a>, and the proof of <a class="xref" data-knowl="./knowl/T_absvalue-3.html" title="Item 3">Item 3</a> is <a class="xref" data-knowl="./knowl/exer_triangleineq.html" title="Activity 16: Proof of the Triangle Inequality">Activity 16</a>. For <a class="xref" data-knowl="./knowl/T_absvalue-1.html" title="Item 1">Item 1</a>, we will prove the biconditional proposition by proving the two associated conditional propositions.</p>
