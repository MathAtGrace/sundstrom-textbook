<span class="type">Answer</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">12.a.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h5>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in A \cap C\text{.}\)</span>  Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in C\text{.}\)</span>  Since we are assuming that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \subseteq B\text{,}\)</span> we see that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in B\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in C\text{.}\)</span>  This proves that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \cap C \subseteq B \cap C\text{.}\)</span></p>
