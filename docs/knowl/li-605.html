<article class="li"><h6 class="heading"><span class="title">Proposition</span></h6>
<p>Let \(\sim\) be a relation on \(\Z\) where for all \(a,
b \in \Z\text{,}\) \(a \sim b\) if and only if \(\left( a + 2b \right) \equiv 0 \pmod 3\text{.}\) The relation \(\sim\) is an equivalence relation on \(\Z\text{.}\)</p></article><span class="incontext"><a href="S_equivrelations.html#li-605">in-context</a></span>
