<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(n \in \mathbb{N}\) and let \(a,
b_1 , b_2 , \ldots , b_n \in \mathbb{Z}\text{.}\) If \(\gcd \!\left( {a, b_i } \right) = 1\) for all \(i \in \mathbb{N}\) with \(1 \leq i \leq n\text{,}\) then \(\gcd \!\left( {a, b_1 b_2 \cdots b_n } \right) = 1\text{.}\)</p>
