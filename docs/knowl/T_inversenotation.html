<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.37</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> be nonempty sets and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\x A \to B\)</span> be a bijection. Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{ - 1} \x B \to A\)</span> is a function, and for every <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \in A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b \in B\text{,}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f( a ) = b  \text{ if and only if }  f^{ - 1} ( b ) = a\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="S_inversefunctions.html#T_inversenotation">in-context</a></span>
