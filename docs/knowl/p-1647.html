<p>Prove that the cube root of 2 is an irrational number. That is, prove that if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> is a real number such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r^3 = 2\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> is an irrational number.</p>
