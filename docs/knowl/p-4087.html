<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The arrow diagram for \(g \circ g: B \to B\) should show the following:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
(g \circ g)(1) \amp = g(g(1)) \amp   (g \circ g)(2) \amp = g(g(2))\\
\amp = g(3) = 2 \amp                 \amp = g(1) = 3\\
(g \circ g)(3) \amp = g(g(3))\\
\amp = g(2) = 1
\end{align*}
</div>
