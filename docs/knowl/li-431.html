<p>If \(A = \left\{ {1,2,3} \right\}\) and \(B = \left\{ {a,b} \right\}\text{,}\) then the ordered pair \(\left( {3,a} \right)\) is an element of the set \(A \times B\text{.}\) That is, \(\left( {3,a} \right) \in A \times B\text{.}\)</p></article><span class="incontext"><a href="S_cartesian.html#li-431">in-context</a></span>
