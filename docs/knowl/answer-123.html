<p>The contrapositive is: For all positive real numbers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a = b\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sqrt{ab} = \dfrac{a + b}{2}\text{.}\)</span></p>
