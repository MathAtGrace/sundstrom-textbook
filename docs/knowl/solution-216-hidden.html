<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Part (1) implies that the function \(g\) is not an injection. Part (2) implies that the function \(g\) is a surjection since for each \(z \in \R\text{,}\) \((0, z)\) is in the domain of \(g\) and \(g(0, z) = z\text{.}\)</p></div></body>
