<p>For all integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\)</span> are odd, then the equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ax^3 + bx^2 + cx + d = 0\)</span> has no solution that is a rational number.</p>
