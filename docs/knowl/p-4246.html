<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) and \(B\) be nonempty sets and let \(f\x A \to B\) be a bijection. Then</p>
<ol class="decimal">
<li><p>For every \(x\) in \(A\text{,}\) \(\left( f^{ - 1} \circ f \right)(x) = x\text{.}\)</p></li>
<li><p>For every \(y\) in \(B\text{,}\) \(\left( f \circ f^{ - 1}\right)(y) = y\text{.}\)</p></li>
</ol>
