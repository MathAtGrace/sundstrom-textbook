<article class="li"><h6 class="heading"><span class="title">Proof</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">For either \(m\) or \(n\) to be even, there exists an integer \(k\) such that \(m = 2k\) or \(n = 2k\text{.}\) So if we multiply \(m\) and \(n\text{,}\) the product will contain a factor of 2 and, hence, \(mn\) will be even.</p></article><span class="incontext"><a href="S_moremethods.html#li-197">in-context</a></span>
