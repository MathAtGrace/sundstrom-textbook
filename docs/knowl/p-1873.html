<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Use the roster method to specify the set \(B\) of all integers that are congruent to 5 modulo 6.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
B = \left\{ b \in \Z \mid b \equiv 5 \pmod 6 \right\} = \cdots \hspace{36pt}\text{.}
\end{equation*}
