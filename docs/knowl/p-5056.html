<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(n \in \mathbb{N}\) and let \(s( n )\) denote the sum of the digits of \(n\text{.}\) Then</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\([ n ] = [ {s( n )} ]\text{,}\) using congruence classes modulo 9.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(n \equiv s( n ) \pmod 9\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(9 \mid n\) if and only if \(9 \mid s( n )\text{.}\)</p></li>
</ol>
