<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A real number \(x\) is defined to be a <dfn class="terminology">rational number</dfn>  provided that there exist integers \(m\) and \(n\) with \(n \ne 0\) such that \(x = \dfrac{m}{n}\text{.}\) A real number that is not a rational number is called an <dfn class="terminology">irrational number.</dfn> </p>
