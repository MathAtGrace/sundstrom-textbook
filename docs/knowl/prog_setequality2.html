<article class="exercise exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Progress Check</span><span class="space"> </span><span class="codenumber">5.17</span><span class="period">.</span><span class="space"> </span><span class="title">Set Equality.</span>
</h6>
<p>Prove the following proposition. To do so, prove each set is a subset of the other set by using the choose-an-element method.</p>
<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">5.18</span><span class="period">.</span>
</h6>
<p>Let \(A\) and \(B\) be subsets of some universal set. Then \(A - B = A \cap B^c\text{.}\)</p></article><div class="solutions"><a class="solution-knowl original" data-knowl="./knowl/solution-136-hidden.html" title="Solution 5.17.1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution.</span> </a></div></article><span class="incontext"><a href="S_provingset.html#prog_setequality2">in-context</a></span>
