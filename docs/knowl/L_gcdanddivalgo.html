<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">8.1.4</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(c\) and \(d\) be integers, not both equal to zero. If \(q\) and \(r\) are integers such that \(c = d \cdot q + r\text{,}\) then \(\gcd( {c, d} ) = \gcd( {d, r} )\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-48-hidden.html" title="Proof 8.1.4.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="S_gcd.html#L_gcdanddivalgo">in-context</a></span>
