<p>Notice that the ordered pair \((1, 0) \in \R \times \R\text{.}\) That is, \((1, 0)\) is in the domain of \(g\text{.}\) Also notice that \(g(1, 0) = 2\text{.}\) Is it possible to find another ordered pair \((a, b) \in \R \times \R\) such that \(g(a, b) = 2\text{?}\)</p>
