<body class="ignore-math"><div class="hint solution-like"><p>We have proved that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sqrt{2}\)</span> is irrational. For the real number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q = \sqrt{2}^{\sqrt{2}}\text{,}\)</span> either <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q\)</span> is rational or <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q\)</span> is irrational. Use this disjunction to set up two cases.</p></div></body>
