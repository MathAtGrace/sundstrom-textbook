<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let  \(U\)  be a nonempty set, and let \(R\) be the “subset relation” on \(\mathcal{P}( U )\text{.}\) That is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R = \left\{ { {\left( {S, T} \right) \in \mathcal{P}( U ) \times \mathcal{P}( U ) } 
\mid S \subseteq T} \right\}\!\text{.}
\end{equation*}
</div>
