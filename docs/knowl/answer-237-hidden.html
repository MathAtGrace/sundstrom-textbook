<body><div class="answer solution-like"><p>There exists an \(x \in U\) such that \(x \in (P - Q)\) and \(x \notin (R \cap S)\text{.}\)  This can be written as,  There exists an \(x \in U\) such that \(x \in P\text{,}\) \(x \notin Q\text{,}\) and \(x \notin R\) or \(x \notin S\text{.}\)</p></div></body>
