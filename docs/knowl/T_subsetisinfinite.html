<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.2.2</span><span class="period">.</span>
</h6>
<p>Let \(A\) and \(B\) be sets.</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(A\) is infinite and \(A \approx B\text{,}\) then \(B\) is infinite.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(A\) is infinite and \(A \subseteq B\text{,}\) then \(B\) is infinite.</p></li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-61-hidden.html" title="Proof 9.2.2.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="S_infinitesets.html#T_subsetisinfinite">in-context</a></span>
