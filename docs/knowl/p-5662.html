<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>One way to prove that \(\N \approx E^+\) is to find a bijection from \(\N\) to \(E^+\text{.}\) One possibility is \(f: \mathbb{N} \to E^+\) by \(f \left( n \right) = 2n\) for all \(n \in \mathbb{N}\text{.}\) (We must prove that this is a bijection.)</p>
