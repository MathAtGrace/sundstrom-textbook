<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_n\)</span> be the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n^\text{ th }\)</span> Fibonacci number, and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\alpha\)</span> be the positive solution of the equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2 = x + 1\text{.}\)</span> So <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\alpha = \dfrac{1 + \sqrt{5}}{2}\text{.}\)</span> For each natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_n \leq \alpha^{n-1}\text{.}\)</span></p>
