<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(a, b \in \mathbb{Q}\) with \(a \lt  b\text{.}\) On <a href="S_infinitesets.html#tworationals" class="internal" title="Subsection: The Set of Positive Rational Numbers">The Set of Positive Rational Numbers</a>, we proved that \(c = \dfrac{a+b}{2}\) is a rational number and that \(a \lt  c \lt  b\text{,}\) which proves that here is a rational number between any two (unequal) rational numbers.</p>
