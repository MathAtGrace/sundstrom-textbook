<p>For the second case, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \equiv 1 \pmod 3\text{.}\)</span> We can then use <a href="" class="xref" data-knowl="./knowl/T_propsofcong.html" title="Theorem 3.34: Properties of Congruence Modulo">TheoremÂ 3.34</a> to conclude that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n^3 \equiv 1^3 \pmod 3\)</span> or that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n^3 \equiv 1 \pmod 3\text{.}\)</span> So in this case, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n^3 \equiv n \pmod 3\text{.}\)</span></p>
