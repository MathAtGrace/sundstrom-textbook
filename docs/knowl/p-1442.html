<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2 + 1 = 0\)</span> has no real number solution. So since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> is a real number, the only possibility is that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x - 2 = 0\text{.}\)</span> From this we can conclude that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> must be equal to 2.</p>
