<p xmlns:svg="http://www.w3.org/2000/svg">For all integers \(a\) and \(b\text{,}\) if \(a \equiv 5 \pmod 8\) and \(b \equiv 5 \pmod 8\text{,}\) then \(\left( a + b \right) \equiv 2 \pmod 8\text{.}\)</p></article><span class="incontext"><a href="S_directproof.html#prop_congruenceproof">in-context</a></span>
