<p>Prove that the real number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sqrt{3}\)</span> is an irrational number. That is, prove that <blockquote class="blockquote">If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> is a positive real number such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r^2 = 3\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> is irrational.</blockquote></p>
