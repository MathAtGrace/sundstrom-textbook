<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Answer</span><span class="space"> </span><span class="codenumber">7.a.1</span><span class="period">.</span>
</h6>
<p>\(f\x \mathbb{R} \to \mathbb{R}\) by \(f ( x ) = x\text{,}\) \(g: \mathbb{R} \to \mathbb{R}\) by \(g ( x ) = x^2\text{.}\) Then \(g \circ f: \R \to \R\) by \((g \circ f)(x) = x^2\text{.}\) The function \(f\) is a surjection, but \(g \circ f\) is not a surjection.</p>
