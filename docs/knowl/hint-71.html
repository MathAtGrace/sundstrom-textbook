<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f ( m, n ) = f ( s, t )\text{,}\)</span> there are three cases to consider: <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m &gt; s\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m \lt s\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m = s\text{.}\)</span> Use laws of exponents to prove that the first two cases lead to a contradiction.</p>
