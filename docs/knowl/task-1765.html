</h6>
<p>Let \(E\) be the set of all even integers and let \(D\) be the set of all odd integers. Prove that \(E \approx D\) by proving that \(F\x E \to D\text{,}\) where \(F \left( x \right) = x + 1\text{,}\) for all \(x \in E\text{,}\) is a bijection.</p>
