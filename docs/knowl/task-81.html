<p xmlns:svg="http://www.w3.org/2000/svg">Is it possible to formulate a conjecture about the units digit of numbers of the form \(7^n - 2^n\text{,}\) where \(n\) is a natural number? If so, formulate a conjecture in the form of a conditional statement in the form “If \(n\) is a natural number, then \(\ldots\) .”</p></article><span class="incontext"><a href="S_1prop.html#task-81">in-context</a></span>
