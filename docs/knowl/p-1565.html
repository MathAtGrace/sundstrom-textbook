<p>We will use a proof by contradiction. So we assume that the proposition is false, or that there exists a real number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(0 \lt  x \lt  1\)</span> and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\dfrac{1}{x(1 - x)} \lt  4 \qquad (1)\text{.}
\end{equation*}
