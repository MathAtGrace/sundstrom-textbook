<h4 class="heading"><span class="type">Paragraph</span></h4>
<p> A set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">finite set</dfn> provided that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A = \emptyset\)</span> or there exists a natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \approx \mathbb{N}_k\text{.}\)</span> A set is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">infinite set</dfn> provided that it is not a finite set.</p>
