<p xmlns:svg="http://www.w3.org/2000/svg">Let \(p\) be a prime number, let \(n \in \mathbb{N}\text{,}\) and let \(a_1 ,a_2 , \ldots , a_n \in \mathbb{Z}\text{.}\) If \(p \mid \left( {a_1 a_2 \cdots a_n } \right)\text{,}\) then there exists a natural number \(k\) with \(1 \leq k \leq n\) such that \(p \mid a_k\text{.}\)</p></article><span class="incontext"><a href="S_primefactorizations.html#C_primedivides2">in-context</a></span>
