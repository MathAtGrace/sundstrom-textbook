<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that I say <blockquote class="blockquote">If it is not raining, then Daisy is riding her bike.</blockquote> We can represent this conditional statement as \(P \to Q\) where \(P\) is the statement, “It is not raining” and \(Q\) is the statement, “Daisy is riding her bike.”</p>
