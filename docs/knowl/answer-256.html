</h5>
<p>Using the algebra of sets, we obtain</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
( A - B ) \cap ( A - C ) \amp = ( A \cap B^c ) \cap ( A \cap C^c )\\
\amp = ( A \cap A ) \cap ( B^c \cap C^c )\\
\amp = A \cap ( B \cup C )^c\\
\amp = A - ( B \cup C )\text{.}
\end{align*}
</div>
</div>
