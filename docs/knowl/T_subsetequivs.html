<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.3.7</span><span class="period">.</span>
</h6>
<p>Let \(A\) and \(B\) be subsets of some universal set \(U\text{.}\) The following are equivalent:</p>
<ol class="decimal cols3">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle A \subseteq B\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle A \cap B^c = \emptyset\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle A^c \cup B = U\)</p></li>
</ol></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-35-hidden.html" title="Proof 5.3.7.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="S_setproperties.html#T_subsetequivs">in-context</a></span>
</body>
