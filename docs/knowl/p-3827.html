<p>Let \(R_6 = \left\{ {0, 1, 2, 3, 4, 5} \right\}\text{.}\) Define \(f\x R_6 \to R_6\) by \(f( x ) = x^2 + 4 \pmod 6\text{,}\) and define \(g\x R_6 \to R_6\) by \(g( x ) = (x + 1)(x + 4) \pmod 6\text{.}\)</p>
