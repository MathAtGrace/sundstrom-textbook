<span class="type">Exercise</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">14<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span>
</h4>
<p>Prove the following proposition: <blockquote class="blockquote">For all sets <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(C\)</span> that are subsets of some universal set, if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \cap B = A \cap C\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A^c \cap B = A^c \cap C\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B = C\text{.}\)</span>
</blockquote></p></article><span class="incontext"><a href="S_provingset.html#exercise-447">in-context</a></span>
