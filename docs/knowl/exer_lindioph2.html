<p>Prove <a class="xref" data-knowl="./knowl/T_lindiop2-1.html" title="Item 1">Item 1</a> of <a class="xref" data-knowl="./knowl/T_lindioph2.html" title="Theorem 8.30">Theorem 8.30</a>: <blockquote class="blockquote">Let \(a\text{,}\) \(b\text{,}\) and \(c\) be integers with \(a \ne 0\) and \(b \ne 0\text{,}\) and let \(d = \gcd( a,b )\text{.}\) If \(d\) does not divide \(c\text{,}\) then the linear Diophantine equation \(ax + by = c\) has no solution.</blockquote></p></article><span class="incontext"><a href="S_diophantine.html#exer_lindioph2">in-context</a></span>
