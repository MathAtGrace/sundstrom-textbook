<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We can now substitute for \(2b\) in \(an^3 + 2bn = 3\text{.}\) This gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
an^3 + (3 - a)n \amp = 3\\
an^3 + 3n - an  \amp = 3\\
n \left( an^2 + 3 - a \right) \amp = 3\text{.}
\end{align*}
</div>
