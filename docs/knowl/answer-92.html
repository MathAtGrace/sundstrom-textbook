</h5>
<p>There exists a real number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2 + 1 = 0\text{.}\)</span> This statement is false since the only solutions of the equation are <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(i\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(-i\text{,}\)</span> which are not real numbers.</p>
