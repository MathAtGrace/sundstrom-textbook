<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The last equation is a quadratic equation. To solve for \(m\text{,}\) we rewrite the equation in standard form and then factor the left side. This gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
m^2 - 2m - 3 \amp = 0\\
(m - 3)(m + 1) \amp = 0
\end{align*}
</div>
