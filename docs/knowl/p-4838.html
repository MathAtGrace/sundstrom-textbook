<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A relation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> on a set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">antisymmetric relation</dfn> provided that for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x, y \in A\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \mathrel{R} y\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \mathrel{R} x\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x = y\text{.}\)</span></p>
