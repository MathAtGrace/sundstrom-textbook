<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We now substitute the expression for \(f_{3k}\) in <a class="xref" data-knowl="./knowl/eq_progfiba.html" title="Equation 4.21">equation (4.21)</a> into <a class="xref" data-knowl="./knowl/eq_progfibb.html" title="Equation 4.22">equation (4.22)</a>. This gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f_{3\left( {k + 1} \right)} \amp = 2f_{3k + 1}  + 2m\\
f_{3\left( {k + 1} \right)} \amp = 2\left( {f_{3k + 1}  + m} \right)
\end{align*}
</div>
