<body><div class="hint solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Let \(S\) be a countable set and assume that \(A \subseteq S\text{.}\) There are two cases: \(A\) is finite or \(A\) is infinite. If \(A\) is infinite, let \(f\x S \to \mathbb{N}\) be a bijection and define \(g\x A \to f ( A )\) by \(g ( x ) = f ( x )\text{,}\) for each \(x \in A\text{.}\)</p></div></body>
