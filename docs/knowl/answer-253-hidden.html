<body><div class="answer solution-like"><p>Let \(x \in U\text{.}\) Then \(x \notin \emptyset\) and so \(x \in \emptyset^c\text{.}\) Therefore, \(U \subseteq \emptyset^c\text{.}\)  Also, since every set we deal with is a subset of the universal set, \(\emptyset^c \subseteq U\text{.}\)</p></div></body>
