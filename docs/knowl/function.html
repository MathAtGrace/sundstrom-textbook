<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Definition.</span></h6>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">function</dfn>  from a set \(A\) to a set \(B\) is a rule that associates with each element \(x\) of the set \(A\) exactly one element of the set \(B\text{.}\) A function from \(A\) to \(B\) is also called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">mapping</dfn>  from \(A\) to \(B\text{.}\)</p></article><span class="incontext"><a href="S_introfunctions.html#function">in-context</a></span>
