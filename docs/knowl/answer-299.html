<span class="type">Answer</span><span class="space"> </span><span class="codenumber">7.a.1</span><span class="period">.</span>
</h6>
<p>The domain of \(S\) is \(\N\text{.}\) The power set of \(\N\text{,}\) \(\mathcal{P} ( \N )\text{,}\) can be the codomain. The rule for determining outputs is that for each \(n \in \N\text{,}\) \(S(n)\) is the set of all distinct natural number factors of \(n\text{.}\)</p>
