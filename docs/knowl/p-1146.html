<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Be careful with the notation \(a \mid b\text{.}\) This does not represent the rational number \(\dfrac{a}{b}\text{.}\) The notation \(a \mid b\) represents a relationship between the integers \(a\) and \(b\) and is simply a shorthand for “\(a\) divides \(b\text{.}\)”</p>
