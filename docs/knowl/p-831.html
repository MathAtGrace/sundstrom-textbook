<p xmlns:svg="http://www.w3.org/2000/svg">In mathematics, the empty set is usually designated by the symbol \(\emptyset\text{.}\) We usually read the symbol \(\emptyset\) as “the empty set” or “the null set.” (The symbol \(\emptyset\) is actually the next to last letter in the Danish-Norwegian alphabet.)</p>
