<h5 class="heading">
<span class="type">Answer</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.f.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h5>
<p>For each nonnegative integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{,}\)</span> the divisors of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2^n\)</span> are <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2^0, 2^1, 2^2, \ldots, 2^{n-1}\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2^n\text{.}\)</span> This is a list of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n+1\)</span> natural numbers and so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d(2^n) = n+1\text{.}\)</span></p>
