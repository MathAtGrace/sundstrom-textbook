<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> be a natural number greater than 4 and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> be an integer that has a remainder of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n - 2\)</span> when it is divided by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{.}\)</span> Make whatever conclusions you can about the remainder of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^2\)</span> when it is divided by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{.}\)</span> Justify all conclusions.</p>
