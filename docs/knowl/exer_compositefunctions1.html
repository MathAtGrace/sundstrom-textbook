<p xmlns:svg="http://www.w3.org/2000/svg">Prove <a class="xref" data-knowl="./knowl/T_compositefunctions1.html" title="Item 1">Item 1</a> of <a class="xref" data-knowl="./knowl/T_compositefunctions.html" title="Theorem 6.4.8">Theorem 6.4.8</a>.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(A\text{,}\) \(B\text{,}\) and \(C\) be nonempty sets and let \(f\x A \to B\) and \(g\x B \to C\text{.}\) If \(f\) and \(g\) are both injections, then \(g \circ f\) is an injection.</p></article><span class="incontext"><a href="S_compositionoffunctions.html#exer_compositefunctions1">in-context</a></span>
