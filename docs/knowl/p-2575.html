<p>We now substitute the expression for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_{3k}\)</span> in equation (1) into equation (2). This gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">

f_{3\left( {k + 1} \right)} \amp = 2f_{3k + 1}  + 2m\\
f_{3\left( {k + 1} \right)} \amp = 2\left( {f_{3k + 1}  + m} \right)
\end{align*}
