<p>However, if we solve the inequality \(x^2  \lt  4\text{,}\) we obtain \(- 2 \lt  x \lt  2\text{.}\) So we could also write the truth set as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left\{ {x \in \R} \mid - 2 \lt  x \lt  2 \right\}\text{.}
\end{equation*}
