<p xmlns:svg="http://www.w3.org/2000/svg">If \(n\) is a nonnegative integer, then \(10^n \equiv 1 \pmod 9\text{,}\) and hence for the equivalence relation of congruence modulo 9, \([ {10^n } ] = [ 1 ]\text{.}\)</p></article><span class="incontext"><a href="S_modulararithmetic.html#P_poweroftenmod9">in-context</a></span>
