<p>A relation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> on a set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">circular relation</dfn> provided that for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z\)</span> in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \mathrel{R} y\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \mathrel{R} z\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z \mathrel{R} x\text{.}\)</span></p>
