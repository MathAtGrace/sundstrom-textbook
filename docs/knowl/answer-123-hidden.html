<body><div class="answer solution-like"><p>The contrapositive is: For all positive real numbers \(a\) and \(b\text{,}\) if \(a = b\text{,}\) then \(\sqrt{ab} = \dfrac{a + b}{2}\text{.}\)</p></div></body>
