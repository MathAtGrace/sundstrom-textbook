<p xmlns:svg="http://www.w3.org/2000/svg">Notice that \(4 \mathrel{M} 2\text{,}\) but \(2 \mathrel{\not \negthickspace M} 4\text{.}\) So there exist integers \(x\) and \(y\) such that \(x \mathrel{M} y\) but \(y \mathrel{\not \negthickspace M} x\text{.}\) Hence, the relation \(M\) is not symmetric.</p></article><span class="incontext"><a href="S_equivrelations.html#li-553">in-context</a></span>
