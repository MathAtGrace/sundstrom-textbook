<p>This problem can be solved by finding all solutions of a linear Diophantine equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(25x + 16y = 1461\text{,}\)</span> where both <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> are positive. The mininum number of people attending the banquet is 66.</p>
