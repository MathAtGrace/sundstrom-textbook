<p>For <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(m + 6\)</span> to be an odd integer, there must exist an integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
m + 6 = 2n + 1\text{.}
\end{equation*}
