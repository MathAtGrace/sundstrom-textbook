<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> be a subset of the real numbers. A number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> is called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">upper bound</dfn>  for the set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> provided that for each element <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \leq b\text{.}\)</span></p>
