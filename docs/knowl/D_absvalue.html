<p>For \(x \in \R\text{,}\) we define \(\left| x \right|\text{,}\) called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">absolute value of x</dfn>,  by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left| x \right| = \begin{cases}x,    \amp   \text{ if \(x \geq 0\); }  \\ -x    \amp   
\text{ if \(x \lt  0\). } \end{cases}
\end{equation*}
