<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(A\) and \(B\) be sets.</p>
<ol class="decimal">
<li><p>If \(A\) is infinite and \(A \approx B\text{,}\) then \(B\) is infinite.</p></li>
<li><p>If \(A\) is infinite and \(A \subseteq B\text{,}\) then \(B\) is infinite.</p></li>
</ol>
