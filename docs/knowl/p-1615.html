<p>This is stated in the form of a conditional statement, but it basically means that \(\sqrt 2\) is irrational (and that \(- \sqrt 2\) is irrational). That is, \(\sqrt 2\) cannot be written as a quotient of integers with the denominator not equal to zero.</p>
