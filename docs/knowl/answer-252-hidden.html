<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Let  \(x \in ( A^c )^c\text{.}\) Then  \(x \notin A^c\text{,}\) which means \(x \in A\text{.}\) Hence, \(( A^c )^c \subseteq A\text{.}\) Now let \(y \in A\text{.}\) Then, \(y \notin A^c\) and hence, \(y \in \left( A^c \right)^c\text{.}\) Therefore, \(A \subseteq \left( A^c \right)^c\text{.}\)</p></div></body>
