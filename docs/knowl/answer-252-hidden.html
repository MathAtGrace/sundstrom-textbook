<body class="ignore-math"><div class="answer solution-like"><p>Let  <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in ( A^c )^c\text{.}\)</span> Then  <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \notin A^c\text{,}\)</span> which means <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in A\text{.}\)</span> Hence, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(( A^c )^c \subseteq A\text{.}\)</span> Now let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \in A\text{.}\)</span> Then, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \notin A^c\)</span> and hence, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \in \left( A^c \right)^c\text{.}\)</span> Therefore, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \subseteq \left( A^c \right)^c\text{.}\)</span></p></div></body>
