<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>In calculus, we learned how to find the derivatives  of certain functions. For example, if \(f( x ) = x^2( {\sin x} )\text{,}\) then we can use the product rule to obtain</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'( x ) = 2x( {\sin x} ) + x^2( {\cos x} )\text{.}
\end{equation*}
</div>
