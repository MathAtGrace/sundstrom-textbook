<dl xmlns:svg="http://www.w3.org/2000/svg" class="description-list narrow">
<dt>Proposition</dt>
<dd><p>If \(m\) is an even integer, then \(\left(5m + 4\right)\) is an even integer.</p></dd>
<dt>Proof</dt>
<dd><p>We see that \(5m + 4 = 10n + 4 = 2 \left(5n + 2 \right)\text{.}\) Therefore, \(\left(5m + 4 \right)\) is an even integer.</p></dd>
