<p>To prove that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{-1} ( C \cap D ) \subseteq f^{-1} ( C ) \cap f^{-1} ( D )\text{,}\)</span> let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in f^{-1} ( C \cap D )\text{.}\)</span>  Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) \in C \cap D\text{.}\)</span> How do we prove that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \in f^{-1} ( C ) \cap f^{-1} ( D )\text{?}\)</span></p>
