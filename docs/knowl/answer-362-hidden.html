<body><div class="answer solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">To prove that \(f^{-1} ( C \cap D ) \subseteq f^{-1} ( C ) \cap f^{-1} ( D )\text{,}\) let \(x \in f^{-1} ( C \cap D )\text{.}\)  Then \(f(x) \in C \cap D\text{.}\) How do we prove that \(x \in f^{-1} ( C ) \cap f^{-1} ( D )\text{?}\)</p></div></body>
