<article class="lemma theorem-like"><h4 class="heading">
<span class="type">Lemma</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">8.7</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a, b \in \mathbb{Z}\)</span> with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b \ne 0\text{.}\)</span> Then</p>
<ol class="decimal">
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd( {0, b} ) = \left| b \right|\text{.}\)</span></p></li>
<li><p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd( {a, b} ) = d\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd( {a, - b} ) = d\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="S_gcd.html#L_moregcd">in-context</a></span>
