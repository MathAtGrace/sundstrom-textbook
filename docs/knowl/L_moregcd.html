<article class="lemma theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">8.1.8</span><span class="period">.</span>
</h6>
<p>Let \(a, b \in \mathbb{Z}\) with \(b \ne 0\text{.}\) Then</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\gcd( {0, b} ) = \left| b \right|\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(\gcd( {a, b} ) = d\text{,}\) then \(\gcd( {a, - b} ) = d\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="S_gcd.html#L_moregcd">in-context</a></span>
