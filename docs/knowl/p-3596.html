<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(b\) be the function that assigns to each person his or her birthday (month and day). The domain of the function \(b\) is the set of all people and the codomain of \(b\) is the set of all days in a leap year (i.e., January 1 through December 31, including February 29).</p>
