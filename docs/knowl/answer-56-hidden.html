<body class="ignore-math"><div class="answer solution-like"><p>For each integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2\)</span> is odd, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> is odd. The negation is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\left( \exists x \in \mathbb{Z} \right) \left( x^2 
\text{ is odd and \(x\) is even }  \right)\text{,}\)</span> which is, There exists an integer <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2\)</span> is odd and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> is even.</p></div></body>
