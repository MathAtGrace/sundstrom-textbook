<p>If \(C\) is the closed interval \(\left[ 1, 4 \right]\text{,}\) then the preimage of the set \(C\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f^{-1} ( C ) = \left\{ x \in \mathbb{R} \mid f ( x ) \in \left[ 1, 4 \right] \right\} = \left[ -2, -1 \right] \cup \left[ 1, 2 \right]\text{.}
\end{equation*}
