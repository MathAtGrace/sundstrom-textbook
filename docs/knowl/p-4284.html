<p>Prove <a href="" class="xref" data-knowl="./knowl/C_inversecomposition2.html" title="Item 2">Item 2</a> of <a href="" class="xref" data-knowl="./knowl/C_inversecomposition.html" title="Corollary 6.38">Corollary 6.38</a>. Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> be nonempty sets and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\x A \to B\)</span> be a bijection. Then for every <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\left( f \circ f^{ - 1}\right)(y) = y\text{.}\)</span></p>
