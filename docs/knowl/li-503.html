<p xmlns:svg="http://www.w3.org/2000/svg">Since \(f ( x ) = 4\) implies that \(x = 2\) or \(x = -2\text{,}\) we say that the preimages of 4 are 2 and \(-2\) or that the set of preimages of 4 is \(\left\{ -2, 2 \right\}\text{.}\)</p></article><span class="incontext"><a href="S_functionsonsets.html#li-503">in-context</a></span>
