<p>For the sequence   <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_1 ,a_2 , \ldots ,a_n , \ldots\text{,}\)</span> assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_1=1\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_2=1\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_3=1\text{,}\)</span> and for that each natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{,}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
a_{n+3} = a_{n+2} + a_{n+1} + a_n\text{.}
