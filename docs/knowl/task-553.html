<p>For all real numbers \(a\) and \(b\text{,}\) if \(a &gt; 0\) and \(b &gt; 0\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{2}{a} + \frac{2}{b} \ne \frac{4}{a + b}\text{.}
\end{equation*}
