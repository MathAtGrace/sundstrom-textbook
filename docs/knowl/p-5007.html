<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \in \mathbb{N}\text{.}\)</span> Since the relation of congruence modulo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is an equivalence relation on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mathbb{Z}\text{,}\)</span> we can discuss its equivalence classes. Recall that in this situation, we refer to the equivalence classes as congruence classes.</p>
