<p>We let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b \in \R\text{.}\)</span> We will prove that there exists an <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \in \R\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g ( a ) = b\)</span> by constructing such an <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\R\text{.}\)</span> In order for this to happen, we need <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g(a) = 5a + 3 = b\text{.}\)</span></p>
