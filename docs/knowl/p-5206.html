<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r_1 = 0\text{,}\)</span> then equation (1) implies that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> divides <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\text{.}\)</span> Hence, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b = d = \gcd( {a, b} )\)</span> and this number satisfies <a href="" class="xref" data-knowl="./knowl/T_euclidalgo1.html" title="Item a">Condition a</a> and <a href="" class="xref" data-knowl="./knowl/T_euclidalgo2.html" title="Item b">Condition b</a>.</p>
