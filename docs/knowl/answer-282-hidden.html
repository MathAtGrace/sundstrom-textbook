<body><div class="answer solution-like"><p>The set of preimages of 0 is \(\left\{ 0, 2 \right\}\text{.}\) The set of preimages of 4 is \(\left\{ \dfrac{{2 - \sqrt {20} }}{2}, \dfrac{{2 + \sqrt {20} }}{2} \right\}\text{.}\) (Use the quadratic formula.)</p></div></body>
