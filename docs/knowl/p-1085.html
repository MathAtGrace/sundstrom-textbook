<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f\) with domain \(\R\) is strictly increasing provided that \(\left( \forall x, y \in \R \right) \left[ \left( x \lt  y \right) \to 
\left( f(x) \lt  f(y) \right) \right]\text{.}\)</p>
