<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>One way to proceed is to work backward and solve the last equation (if possible) for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{.}\)</span> Doing so, we get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
x^2 \amp = y - 1\\
x = \sqrt {y - 1} \amp \text{   or   } x =  - \sqrt {y - 1}\text{.}
\end{align*}
</div>
