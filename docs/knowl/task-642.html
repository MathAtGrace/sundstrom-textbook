<p xmlns:svg="http://www.w3.org/2000/svg">Prove or disprove the following proposition: <blockquote class="blockquote">Let \(m\) and \(n\) be integers such that \((m + n) \equiv 0 \pmod 5\) and let \(a, b \in \Z\text{.}\) If \(a \equiv b \pmod 5\text{,}\) then \((ma +nb) \equiv 0 \pmod 5\text{.}\)</blockquote></p></article><span class="incontext"><a href="S_divalgo.html#task-642">in-context</a></span>
