<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We can also use the assumption that \(n \equiv 3 \pmod 6\) to conclude that 6 divides \(n - 3\) and that there exists an integer \(m\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
n - 3 = 6m\text{.}\tag{3.7}
\end{equation}
</div>
