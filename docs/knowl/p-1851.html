<p>So we let \(a\) and \(b\) be nonzero integers and assume that the natural number \(n\) is a solution of the equation \(ax^3 + 2bx = 3\text{.}\) So we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
an^3 + 2bn \amp = 3 \qquad \text{ or }\\
n \left( an^2 + 2b \right) \amp = 3\text{.}
\end{align*}
</div>
