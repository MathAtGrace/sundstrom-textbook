<p xmlns:svg="http://www.w3.org/2000/svg">The expression on the left side of the previous equation is the sum of the squares of the first \(n\) natural numbers. So when \(n = 1\text{,}\) the left side of <a class="xref" data-knowl="./knowl/eq_PAexplore.html" title="Equation 4.1">equation (4.1)</a> is \(1^2\text{.}\) When \(n = 2\text{,}\) the left side of <a class="xref" data-knowl="./knowl/eq_PAexplore.html" title="Equation 4.1">equation (4.1)</a> is \(1^2 + 2^2\text{.}\)</p>
