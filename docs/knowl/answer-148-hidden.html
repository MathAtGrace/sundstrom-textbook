<body><div class="answer solution-like"><p>For all integers \(a\text{,}\) \(b\text{,}\) and \(d\) with \(d \ne 0\text{,}\) if \(d\) divides the product \(ab\text{,}\) then \(d\) divides \(a\) or \(d\) divides \(b\text{.}\)</p></div></body>
