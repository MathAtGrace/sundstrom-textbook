<figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">2.21<span class="period">.</span></span><span class="space"> </span>Properties of Quantifiers</figcaption><div class="tabular-box natural-width"><table xmlns:svg="http://www.w3.org/2000/svg" class="tabular">
<tr class="header-horizontal">
<th class="l m b2 r2 l0 t0 lines">A statement<br>involving</th>
<th class="l m b2 r2 l0 t0 lines">Often has the form</th>
<th class="l m b2 r0 l0 t0 lines">The statement is true<br>provided that</th>
</tr>
<tr>
<td class="l m b2 r2 l0 t0 lines">A universal<br>quantifier:<br>\(\left( \forall x, P(x) \right)\)</td>
<td class="l m b2 r2 l0 t0 lines">“For every \(x\text{,}\) \(P(x)\text{,}\)”<br>where \(P(x)\) is a predicate.</td>
<td class="l m b2 r0 l0 t0 lines">Every value of \(x\) in<br>the universal set<br>makes \(P(x)\) true.</td>
</tr>
<tr>
<td class="l m b0 r2 l0 t0 lines">An existential<br>quantifier:<br>\(\left( \exists x, P(x) \right)\)</td>
<td class="l m b0 r2 l0 t0 lines">“There exists an \(x\) such that \(P(x)\text{,}\)”<br>where \(P(x)\)<br>is a predicate.</td>
<td class="l m b0 r0 l0 t0 lines">There is at least one value<br>of \(x\) in the universal set that<br>makes \(P(x)\) true.</td>
</tr>
</table></div></figure><span class="incontext"><a href="S_2quantifier.html#T_quantifiers">in-context</a></span>
