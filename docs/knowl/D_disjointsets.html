</h6>
<p>Let \(A\) and \(B\) be subsets of the universal set \(U\text{.}\) The sets \(A\) and \(B\) are said to be <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">disjoint</dfn>  provided that \(A \cap B = \emptyset\text{.}\)</p></article><span class="incontext"><a href="S_provingset.html#D_disjointsets">in-context</a></span>
