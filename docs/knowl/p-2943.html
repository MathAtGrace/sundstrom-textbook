<p>To begin the induction proof of <a class="xref" data-knowl="./knowl/T_powerset.html" title="Theorem 5.1.13">Theorem 5.1.13</a>, for each nonnegative integer \(n\text{,}\) we let \(P ( n )\) be, “If   a finite set has exactly \(n\)  elements, then  that set  has exactly  \(2^n\) subsets.” </p>
