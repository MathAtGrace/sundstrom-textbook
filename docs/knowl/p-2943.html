<p>Case 1: Assume that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x \notin Y\text{.}\)</span> Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \in Y\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \in A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y \ne x\text{.}\)</span> Since</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
A = B \cup \left\{ x \right\}\!\text{,}
\end{equation*}
</div>
<p class="continuation">this means that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> must be in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\text{.}\)</span> Therefore, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Y \subseteq B\text{.}\)</span></p>
