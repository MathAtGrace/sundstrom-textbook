</h4>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">implication</dfn>  or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conditional</dfn> is the statement “<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">If</em> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">then</em> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span>” and is denoted by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P \to Q\)</span> . The statement <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P \to Q\)</span> is often read as “<span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">implies</em> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\text{,}\)</span>” and we have seen in <a href="S_1prop.html" class="internal" title="Section 1.1: Statements and Conditional Statements">Section 1.1</a> that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P \to Q\)</span> is false only when <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> is true and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q\)</span> is false.</p></article><span class="incontext"><a href="S_2logop.html#sym_cond2">in-context</a></span>
