<p xmlns:svg="http://www.w3.org/2000/svg">The <dfn class="terminology">implication</dfn>  or <dfn class="terminology">conditional</dfn> is the statement “<em class="emphasis">If</em> \(P\) <em class="emphasis">then</em> \(Q\)” and is denoted by \(P \to Q\) . The statement \(P \to Q\) is often read as “\(P\) <em class="emphasis">implies</em> \(Q\text{,}\)” and we have seen in <a href="S_1prop.html" class="internal" title="Section 1.1: Statements and Conditional Statements">Section 1.1</a> that \(P \to Q\) is false only when \(P\) is true and \(Q\) is false.</p></article><span class="incontext"><a href="S_2logop.html#sym_cond2">in-context</a></span>
